extensions:
  - name: 'js'
    description: JavaScript keyword
  - name: 'ts'
    description: TypeScript keyword
  - name: 'as'
    description: AssemblyScript keyword
  - name: 'ets'
    description: ETS keyword

keywords:
  - name: 'abstract'
    token: KEYW_ABSTRACT
    keyword: [ets]
    keyword_like: [ts]

  - name: 'any'
    token: KEYW_ANY
    keyword_like: [ts]

  - name: 'anyref'
    token: KEYW_ANYREF
    keyword_like: [as]

  - name: 'arguments'
    token: KEYW_ARGUMENTS
    keyword_like: [js, ts]

  - name: 'as'
    token: KEYW_AS
    keyword: [ets]
    custom_handler: [js, ts, as]

  - name: 'assert'
    token: KEYW_ASSERT
    keyword: [ets]

  - name: 'asserts'
    token: KEYW_ASSERTS
    keyword_like: [ts]

  - name: 'async'
    token: KEYW_ASYNC
