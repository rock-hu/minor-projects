attributes:
- name: external
  type: bool
  applicable_to:
    - record
    - field
    - function

- name: native
  type: bool
  flags: [ACC_NATIVE]
  applicable_to:
    - function

- name: noimpl
  type: bool
  flags: [ACC_ABSTRACT]
  applicable_to:
    - function

- name: static
  type: bool
  flags: [ACC_STATIC]
  applicable_to:
    - field
    - function

- name: volatile
  type: bool
  flags: [ACC_VOLATILE]
  multiple: false
  applicable_to:
    - field

- name: ctor
  type: bool
  applicable_to:
    - function

- name: cctor
  type: bool
  applicable_to:
    - function

- name: value
  type: any
  multiple: false
  applicable_to:
    - field
