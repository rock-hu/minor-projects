module:
  name: libabckit
  namespace: libabckit

options:

- name: memory-size-limit
  type: uint64_t
  default: 268435456
  description: Max memory used by the abckit

- name: plugin-path
  type: std::string
  default: ""
  description: Path to abckit plugin

- name: input-file
  type: std::string
  default: ""
  description: Path to input abc file

- name: output-file
  type: std::string
  default: ""
  description: Path to output abc file

- name: help
  type: bool
  default: false
  description: Print this message and exit
