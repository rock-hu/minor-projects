module:
  name: irtoc
  namespace: ark::irtoc

options:
  - name: irtoc-output
    type: std::string
    default: "irtoc.o"
    description: Output file name
  - name: irtoc-output-llvm
    type: std::string
    default: "irtoc_llvm.o"
    description: Output file name for object file generated by llvm
  - name: irtoc-llvm-stats
    type: std::string
    default: none
    possible_values:
      - none
      - short
      - full
      - typed
    description: Report compilation statistic, where
      none - disables compilation statistic,
      short - reports only LLVM_SUFFIX compilation units without dynamic methods which were skipped by LLVM and compiled by Ark,
      full - reports only skipped by LLVM or compiled by Ark compilation units, and
      typed - same as full but without dynamic methods
