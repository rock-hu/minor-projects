  signature:
      ret: void
      args: []
  clear_flags: [runtime_call, require_state, can_throw, heap_inv]
  description: Encode store mark word that was loaded for exclusive use with release semantics

- name: CompareAndSetMarkWord
  class_name: Irtoc
  method_name:
