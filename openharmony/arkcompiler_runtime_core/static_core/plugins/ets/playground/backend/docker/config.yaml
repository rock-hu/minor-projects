server:
  uvicorn_config:
    host: "0.0.0.0"
    port: 8000
binary:
  build: "/playground/build"
options:
  - flag: "--opt-level"
    values: [ 0,1,2 ]
    default: 2
syntax:
  "tokenizer": {
    "root": [
      [
        "/\\b(abstract|else|internal|static|as|enum|launch|switch|async|export|let|super|await|extends|native|this|break|false|new|throw|case|final|null|true|class|for|override|try|const|function|package|undefined|constructor|if|private|while|continue|implements|protected|default|import|public|do|interface|return|boolean|double|number|byte|float|short|bigint|int|string|char|long|void|catch|namespace|throws)\\b/",
        "keyword"
      ],
      [
        "/[{}[\\]()]/",
        "@brackets"
      ],
      [
        "/[a-zA-Z_$][\\w$]*/",
        "identifier"
      ],
      [
        "/\\d+/",
        "number"
      ],
      [
        "/\".*?\"/",
        "string"
      ],
      [
        "/[;,.]/",
        "delimiter",
      ]
    ]
  }
