--- # List of valid integer literals
int_literals:
    - '0' # decimal literals without signs and delimiters
    - '42'
    - '9876543210'
    - '-1'
    - '-42'
    - '-153'
    - '-9876543210'

    - '1_000'
    - '1_234_567'
    - '9_876_543_210'
    - '-1_000'
    - '-1_234_567'
    - '-9_876_543_210'

    - '153'
    - '1_153'
    - '1_1_5_3'

    - '0xBAD3'
    - '0x000000000000BAD3'
    - '0x0000_0000_0000_BAD3'
    - '0XBAD3'

    - '0o777777'
    - '0o000000777777'
    - '0O7_7_7'

    - '0b10101010'
    - '0b0000000010101010'
    - '0B1_01'
