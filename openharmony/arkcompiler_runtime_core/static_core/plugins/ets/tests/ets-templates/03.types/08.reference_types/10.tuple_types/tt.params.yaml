---
cases:
    - decl: |-
          type EMPTY_TUPLE = []
      use: |-
          let e1: EMPTY_TUPLE = []
          let e2: [] = []
          let e1a = e1
          let e2a = e2
          assert e1a instanceof Object
          assert e2a instanceof Object
          assert e1 == e1a && e2 == e2a && e1a != e2a

    - use: |-
          let e: [boolean, string] = [true, "A"]
          assert e instanceof [boolean, string]
          assert e instanceof Object

    - decl: |-
          type TUPLE = [boolean, string]
      use: |-
          let e: TUPLE = [true, "A"]
          assert e instanceof TUPLE
          assert e instanceof Object

    - use: |-
          let e: [][] = []  // array of empty tuples
          let f: [][] = [[]]
          let g: [][] = [[],[]]
          assert e.length == 0
          assert f.length == 1
          assert g.length == 2

    - use: |-
          let e: [string, string][] = []    // one-dimensional array of tuples
          let f: [string, string][][] = []  // two-dimensional array of tuples
          assert e.length == 0
          assert f.length == 0

          e = [["a", "b"]]
          f = [e, e]
          assert e[0][0] == "a"
          assert f[0][0][0] == "a"

    - decl: |-
          type TUPLE = [number, string, boolean, Object]
      use: |-
          let e: TUPLE = [42.0, "A", true, new Error()]
          e[0] = 33.0
          e[1] = "B"
          e[2] = false
          e[3] = e
          assert (e[3] as TUPLE)[0] == 33.0
          assert (e[3] as TUPLE)[1] == "B"
          assert (e[3] as TUPLE)[2] == false

    - decl: |-
          function foo(v: [number, string]): [string, string] {
              return [v[1] + v[0], v[1]]
          }
      use: |-
          let res = foo([42.0, "test"])
          assert res[0] === "test42"
          assert res[1] === "test"

    - decl: |-
          type TT = [int|string, string|int]
          class A {
              private fld: TT
              constructor(p: TT) {
                  this.fld = p
              }
              meth(p: TT) {
                  this.fld[0] += p[0]
                  this.fld[1] += p[1]
              }
              getFld(): TT {
                  return this.fld
              }
          }
      use: |-
          let a: A = new A(["0", "0"])
          a.meth([1, "X"])
          let res = a.getFld()
          assert res[0] === "01"
          assert res[1] === "0X"

    - decl: |-
          class A<T> {
              private fld: T
              constructor(p: T) {
                  this.fld = p
              }
              getFld(): T {
                  return this.fld
              }
          }
      use: |-
          let a: A<[string, string]> = new A<[string, string]>(["A", "B"])
          let res = a.getFld()
          assert res[0] === "A"
          assert res[1] === "B"

    - decl: |-
          class A<T extends [number, boolean]> {
              private fld: T
              constructor(p: T) {
                  this.fld = p
              }
              getFld(): T {
                  return this.fld
              }
          }
      use: |-
          let a: A<[number, boolean]> = new A<[number, boolean]>([1.0, true])
          let res = a.getFld()
          assert res[0] == 1.0
          assert res[1] == true

    - decl: |-
          class A<T> {
              private fld: T
              constructor(p: T) {
                  this.fld = p
              }
              setFld(p: T) {
                  this.fld = p
              }
              getFld(): T {
                  return this.fld
              }
          }
      use: |-
          let a: A<[string|null, string|null] | null> = new A<[string|null, string|null] | null>(null)
          a.setFld(["A", null])
          let res = a.getFld()
          assert res[0] === "A"
          assert res[1] === null

    - decl: |-
          const index: int = 1
      use: |-
          let e: [string, boolean] = ["A", true]
          assert e[index] == true // const indices allowed

    - decl: |-
          function foo(p: string[]) {
              return p[0]
          }
      use: |-
          let v = foo(["A", "B"])  // array type must be inferred from context
          assert v == "A"

    - decl: |-
          function foo(p: [string, string]) {
              return p[0]
          }
      use: |-
          let v = foo(["A", "B"])  // tuple type must be inferred from context
          assert v == "A"

    - use: |-
          let v: [number, number] = [1.0, 2.0]
          let t: Object = v
          let p: [number, number] = t as [number, number]  // cast to tuple

    - use: |-
          let v: [string] = ["A"]
          let p = v as [string]  // cast to the same type
          assert p[0] == "A"

    - use: |-
          let v: [string]|null = ():[string]|null => { let x = ["A"]; return x; }();
          assert v?.[0] == "A"
          v = ():[string]|null => { return null; }();
          assert v?.[0] === undefined

    - use: |-
          let res: boolean = false
          let v: [string]|null = ["A"]
          try {
              v = null
              v![0] = "A"
          } catch (e: NullPointerError) {
              res = true // OK
          }
          assert res

    - decl: |-
          type TUPLE = [number, string]
      use: |-
          let v: [TUPLE, [number, TUPLE]] = [[1.0, "A"], [2.0, [3.0, "B"]]]
          assert v[0][0] == 1.0
          assert v[0][1] == "A"
          assert v[1][0] == 2.0
          assert v[1][1][0] == 3.0
          assert v[1][1][1] == "B"
