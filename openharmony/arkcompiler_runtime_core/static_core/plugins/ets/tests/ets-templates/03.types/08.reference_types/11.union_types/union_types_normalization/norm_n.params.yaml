---
cases:
  - decl: |-
        type UT = 'A' | string | 'A' | 'B' // => string
    use: |-
        let v: UT = new Object()

  - decl: |-
        type UT = string | true | 11 | boolean | 33  // => string | boolean | number
    use: |-
        let v: UT = new Error()

  - decl: |-
        type UT = false | 12 | Object  // => Object
    use: |-
        let c: UT = null

  - decl: |-
        type UT = c'X' | c'Y' | char | string  // => char | string
    use: |-
        let v: UT = 42

  - decl: |-
        type UT = long | Long | int | Int  // => number
    use: |-
        let v: UT = '0'

  - decl: |-
        class A {}
        class B extends A {}
        type UT = A | B | '33' // => A | '33'
    use: |-
        let v: UT = 33
