--- # List of named type declarationarations
incorrect_cases:
  - { declaration: 'undefined class A {}', usage: 'let a = new A' }
  - { declaration: 'class undefined {}', usage: 'let a = new undefined()' }
  - { declaration: 'undefined interface I {}', usage: 'let a = 1' }
  - { declaration: 'undefined function foo() { return 1}', usage: 'assertTrue(foo() == 2)' }
  - { declaration: 'function undefined() { return 1}', usage: 'assertTrue(undefined() == 1)' }
  - { declaration: 'undefined foo() { return 1}', usage: 'assertTrue(foo() == 1)' }
  - { declaration: 'function foo(undefined int) { return 1}', usage: 'assertTrue(foo() == undefined)' }
  - { declaration: 'class A { undefined:int = 1 }', usage: 'assertTrue(new A().undefined == 1)' }
  - { declaration: 'class A { static undefined:int = 1 }', usage: 'assertTrue(A.undefined == 1)' }
  - { declaration: 'class A { undefined:undefined = undefined }', usage: 'assertTrue(new A().undefined == undefined)' }
  - { declaration: 'class A { undefined foo() { return 1} }', usage: 'assertTrue(new A().foo() == 1)' }
  - { declaration: 'class A { undefined() { return 1} }', usage: 'assertTrue(new A().undefined() == 1)' }
  - { declaration: 'class A implements undefined { }', usage: 'assertTrue(new A() instanceof A)' }
  - { declaration: 'class A undefined String { }', usage: 'assertTrue(new A() instanceof A)' }
  - { declaration: 'undefined A { }', usage: 'assertTrue(new A() instanceof A)' }
