---
cases:
  - decl: |-
      let checked = false;
      {
          type A = Boolean;
          let a: A = new Boolean(true);
          checked = a.unboxed();
      }

      function main() {
          assert(checked);
      }

  - decl: |-
      function main() {
          type A = int;
          let a: A = -3;
          assert(a == -3);
      }

  - decl: |-
      function main() {
          type B = Int;
          for(let i: int = 0; i<1; i++) {
              type B = String;
              let a: B = "";
              assert( a instanceof String)
          }
          let a: B = new Int();
          assert( a instanceof Int)
      }

  - decl: |-
      function foo(i: int): int {
          type A = int;
          let a: A = i + 1;
          return a;
      }
      function main() {
          assert(foo(3) == 4);
      }

  - decl: |-
      function main() {
          try {
              type B = String;
              let a: B = "";
              assert(a instanceof String)
          } catch (e) {
              assert(false)
          }
      }

  - decl: |-
      function main() {
          for(let i: int = 0; i<1; i++) {
              type B = String;
              let a: B = "";
              assert(a instanceof String)
          }
      }

  - decl: |-
      function main() {
          type A = int;
          type B = string;
          for(let i: A = 0; i<1; i++) {
              let a: B = "";
              assert(a instanceof string)
          }
      }

  - decl: |-
      function main() {
          while(1) {
              type B = Float;
              let a: B = new Float();
              assert(a instanceof Float)
              break;
          }
      }

  - decl: |-
      function main() {
          do {
              type B = Float;
              let a: B = new Float();
              assert(a instanceof B)
          } while(0)
      }

  - decl: |-
      function main() {
          type B = Int;
          do {
              type B = String;
              let a: B = "";
              assert(a instanceof String)
          } while(0)
          let a: B = new Int();
          assert(a instanceof Int)
      }

  - decl: |-
      function main() {
          switch (1) {
              case 1:
                  type B = String;
                  let a: B = "";
                  assert(a instanceof String);
                  break;
              default:
                  assert(false);
          }
      }

  - decl: |-
      function main() {
          type B = Int;
          switch (2) {
              case 1:
                  type B = String;
                  assert(false)
                  break;
              case 2:
                  let a: B = "";
                  assert(a instanceof String)
                  break;
              default:
                  assert(false);
          }
          let q: B = 0;
          assert(q instanceof Int)
      }

  - decl: |-
      function main() {
          type B = Int;
          switch (2) {
              case 1: {
                  type B = String;
                  assert(false)
                  break;
                }
              case 2: {
                  let a: B = 1;
                  assert(a instanceof Int)
                  break;
                }
              default:
                  assert(false);
          }
      }
