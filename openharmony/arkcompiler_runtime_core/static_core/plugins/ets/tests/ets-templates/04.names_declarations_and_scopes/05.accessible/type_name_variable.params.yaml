---
cases:
  # Primitives
  - decl: |-
        type T = byte
    check: |-
        function main() {
            let a: T = 0x80 as byte; // -128
            assertEQ(foo(a), 1);
        }

  - decl: |-
        type T = short
    check: |-
        function main() {
            let a: T = 0x7FFF as short; // 32767
            assertEQ(foo(a), 2);
        }

  - decl: |-
        type T = int
    check: |-
        function main() {
            let a: T = 127 as int;
            assertEQ(foo(a), 3);
        }

  - decl: |-
        type T = long
    check: |-
        function main() {
            let a: T = 127 as long;
            assertEQ(foo(a), 4);
        }

  - decl: |-
        type T = float
    check: |-
        function main() {
            let a: T = -0.0 as float;
            assertEQ(foo(a), 5);
        }

  - decl: |-
        type T = double
    check: |-
        function main() {
            let a: T = -0.0 as double;
            assertEQ(foo(a), 6); // double is an alias to number
        }

  - decl: |-
        type T = number
    check: |-
        function main() {
            let a: T = -0.0 as number;
            assertEQ(foo(a), 6);
        }

  - decl: |-
        type T = char
    check: |-
        function main() {
            let a: T = c'a';
            assertEQ(foo(a), 7);
        }

  - decl: |-
        type T = boolean
    check: |-
        function main() {
            let a: T = true;
            assertEQ(foo(a), 8);
        }

  # Boxed
  - decl: |-
        type T = Byte
    check: |-
        function main() {
            let a: T = new Byte(0x7F as byte);
            assertEQ(foo(a), 11);
        }

  - decl: |-
        type T = Short
    check: |-
        function main() {
            let a: T = new Short(2 as short);
            assertEQ(foo(a), 12);
        }

  - decl: |-
        type T = Int
    check: |-
        function main() {
            let a: T = new Int(3 as int);
            assertEQ(foo(a), 13);
        }

  - decl: |-
        type T = Long
    check: |-
        function main() {
            let a: T = new Long(4 as long);
            assertEQ(foo(a), 14);
        }

  - decl: |-
        type T = Float
    check: |-
        function main() {
            let a: T = new Float(0.1 as float);
            assertEQ(foo(a), 15);
        }

  - decl: |-
        type T = Double
    check: |-
        function main() {
            let a: T = new Double(0.1 as double);
            assertEQ(foo(a), 16); // Double is an alias to Number
        }

  - decl: |-
        type T = Number
    check: |-
        function main() {
            let a: T = new Number(0.1 as number);
            assertEQ(foo(a), 16);
        }

  - decl: |-
        type T = Char
    check: |-
        function main() {
            let a: T = new Char(c'b');
            assertEQ(foo(a), 17);
        }

  - decl: |-
        type T = string
    check: |-
        function main() {
            let a: T = "some string";
            assertEQ(foo(a), 18); // string is an alias to String
        }

  - decl: |-
        type T = String
    check: |-
        function main() {
            let a: T = new String("some string");
            assertEQ(foo(a), 18);
        }

  - decl: |-
        type T = Boolean
    check: |-
        function main() {
            let a: T = new Boolean(false);
            assertEQ(foo(a), 19);
        }

    # Custom
  - decl: |-
        type T = int[]
    check: |-
        function main() {
            let a: T = [1, -2];
            assertEQ(foo(a), 21);
        }

  - decl: |-
        type T = Int[][]
    check: |-
        function main() {
            let a: T = [[new Int(1)], [new Int(-2)]];
            assertEQ(foo(a), 22);
        }

  - check: |-
        function main() {
            let a: TPL = [1.4, "str"];
            assertEQ(foo(a), 24);
        }
