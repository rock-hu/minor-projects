---
cases:
    - defs: |-
          type 123 = int;

    - defs: |-
          type .X = Long;

    - defs: |-
          type null = byte;

    - defs: |-
          type this = Object;

    - defs: |-
          type int = Int;

    - defs: |-
          interface Weight {}
          class Body implements Weight {}
          type Weight = Double;

    - defs: |-
          type self = this;

    - defs: |-
          class A<T, V> {}
          type Box<T> = A<Boolean, T>;
      use: |-
          let v: Box<Int> = new A<Int, Int>();

    - defs: |-
          enum Color { Red, Green, Blue };
          type BaseColor = Color;
      use: |-
          // Cannot refer to enum members through type alias
          let v: BaseColor = BaseColor.Red;

    - defs: |-
          type E = E

    - defs: |-
          type E = string | E

    - defs: |-
          type A<T> = Array<A>

    - defs: |-
          type A<T> = A<T>

    - defs: |-
          type A = C
          type B = A
          type C = B

    # recursive cases
    - defs: |-
          type NestedTup = [boolean, NestedTup|undefined, string]
      use: |-
          let v1: NestedTup = [true, [true, undefined, 'xyz'], 'abc']

    - defs: |-
          type RU = number | string | RU
      use: |-
          let v1: RU = 1.0

    - defs: |-
          type RF = (p: RF) => RF
      use: |-
          let v1: RF = (p: RF): RF => { return RF }
