---
# Top level class modifiers
top_level_class_modifiers:
  - ""
  - abstract
  - final

# Type constraints for generic parameters
constraints:
  - type: Int | Double
    use: Int
  - type: Int | Double
    use: Double
  - type: '"a" | "b"'
    use: '"a"'
  - type: byte
    use: byte
  - type: short
    use: short
  - type: int
    use: int
  - type: long
    use: long
  - type: float
    use: float
  - type: double
    use: double
  - type: double
    use: number
  - type: number
    use: double
  - type: number
    use: number
  - type: boolean
    use: boolean
  - type: void
    use: void
  - type: char
    use: char
  - type: 'null'
    use: 'null'
  - type: 'undefined'
    use: 'undefined'
  - type: Int[]
    use: Int[]
  - type: int[]
    use: int[]
  - type: Color
    decl: enum Color { Red, Green, Blue}
    use: Color
  - type: Object, Z extends int
    use: Object, int
  - type: int, Z extends Object
    use: int, Object
