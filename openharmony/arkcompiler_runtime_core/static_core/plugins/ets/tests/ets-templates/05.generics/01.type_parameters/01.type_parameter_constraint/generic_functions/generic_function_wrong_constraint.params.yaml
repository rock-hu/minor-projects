--- # Type constraints for generic parameters
constraints:
  - type: number
    use: byte
    p: 1 as byte
  - type: short
    use: long
    p: 1 as long
  - type: int
    use: long
    p: 1 as long
  - type: byte
    use: char
    p: c'A'
  - type: char
    use: byte
    p: 1 as byte
  - type: string
    use: char
    p: c'A'
  - type: char
    use: string
    p: '"str"'
