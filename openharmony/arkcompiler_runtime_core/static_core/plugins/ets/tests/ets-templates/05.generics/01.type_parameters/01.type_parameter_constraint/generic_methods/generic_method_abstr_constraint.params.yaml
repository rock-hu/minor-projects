--- # Method modifiers for implemented methods
abstr_or_native_method_modifiers:
  - abstract
  - static native
  - native static
  - native

# Type constraints for generic parameters
constraints:
  - type: Int | Double
  - type: '"a" | "b"'
  - type: byte
  - type: short
  - type: int
  - type: long
  - type: float
  - type: double
  - type: number
  - type: boolean
  - type: void
  - type: char
  - type: 'null'
  - type: 'undefined'
  - type: Int[]
  - type: int[]
  - type: Color
  - type: Object, Z extends int
  - type: int, Z extends Object
