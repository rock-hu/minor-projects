---
cases:
  # type argument is class
  - use: |-
      let v = new X()
      if (foo <X> (v, new Y<X>()) !== v) {
          return 1;
      }

  - use: |-
      let v = new Y<X>()
      if (foo <X> (v, new X()) !== v) {
          return 1;
      }
    bound: ' extends X'

  - use: |-
      if (foo <X|null> (null, new X()) !== null) {
          return 1;
      }

  - use: |-
      if (foo <Y<X>|null> (null, new Y<X>()) !== null) {
          return 1;
      }
    bound: ' extends Object|null'

  # type argument is interface
  - use: |-
      let v: I = new X()
      if (foo <I> (v, v) !== v) {
          return 1;
      }

  - use: |-
      let v: I = new Y<X>()
      if (foo <I> (v, new Y<Long>()) !== v) {
          return 1;
      }
    bound: ' extends Object'

  # type argument is array of classes, interfaces, enums
  - use: |-
      let v = new X[0]
      if (foo <X[]> (v, new Y<X>[0]) !== v) {
          return 1;
      }
    bound: ' extends Object[]'

  - use: |-
      let v: I[] = new I[0]
      if (foo <I[]> (v, v) !== v) {
          return 1;
      }

  - use: |-
      let v: Color[] = [Color.Red]
      if (foo <Color[]> (v, [Color.Blue]) !== v) {
          return 1;
      }
    bound: ' extends Object'

  # type argument is alias
  - use: |-
      let v = new X()
      if (foo <B>(v, new Y<X>()) !== v) {
          return 1;
      }
    decl: |-
      type B = X

  - use: |-
      let v: B = null as B
      if (foo <B>(v, new Y<X>()) !== v) {
          return 1;
      }
    decl: |-
      type B = X|null
    bound: ' extends I|null'

  - use: |-
      let v: I = new X()
      if (foo <B>(v, v) !== v) {
          return 1;
      }
    decl: |-
      type B = I

  - use: |-
      let v = new X[0]
      if (foo <B>(v, new Y<X>[0]) !== v) {
          return 1;
      }
    decl: |-
      type B = X[]|null

  # Autoboxing of primitives
  - use: |-
      let v = 1
      if (foo <int> (1, 2) != 2) {
          return 1;
      }

  - use: |-
      let v: I|null = new X()
      if (foo <I> (v, new Y<Long>()) !== v) {  // smart type of v is I!
          return 1;
      }
