---
cases:
    - use: |-
          assert(foo("a", "b") == "a")
    - use: |-
          assert(foo(null, 1) === 1)
    - use: |-
          let a = 42
          assert(foo(a, new Object()) == 42)
    - use: |-
          let a = new Object()
          let b = "abc"
          assert(foo(a, b) instanceof String)
    - use: |-
          let a = new Object()
          let b = "abc"
          assert(foo(b, a) instanceof String)
