      a.foo()

  - decl: |-
      class A {
        i?: number = 0
        foo() {}
      }
      class B extends A {
        j?: string = "str"
        bar() {}
      }
    check: |-
      let a: Readonly<B> = { i: 1.1, j: "str2" }
      a.foo()

  - decl: |-
      class A {
        i?: number = 0
        foo() {}
      }
      class B extends A {
        j?: string = "str"
        bar() {}
      }
    check: |-
      let a: Readonly<B> = { i: 1.1, j: "str2" }
      a.bar()

  - decl: |-
      class C {
        _i: number|undefined
        set i(i: number|undefined) { this._i = i; }
        get i(): number|undefined { return this._i; }
      }
    check: |-
      let a: Readonly<C> = {_i: 1.9}
      assertEQ( a.i , 1.9 )

