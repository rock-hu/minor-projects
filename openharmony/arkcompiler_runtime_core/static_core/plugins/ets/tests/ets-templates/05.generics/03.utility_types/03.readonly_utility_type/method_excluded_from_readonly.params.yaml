---
cases:
  - decl: |-
      abstract class AC {
        i?: number = 0
        foo() {}
      }
    check: |-
      let a: Readonly<AC> = { i: 1.1 }
      a.foo()

  - decl: |-
      class C {
        i?: number = 0
        foo() {}
      }
    check: |-
      let a: Readonly<C> = { i: 1.1 }
      a.foo()

  - decl: |-
      interface I {
        i?: number
        foo() {}
      }
    check: |-
      let a: Readonly<I> = { i: 1.1 }
      a.foo()

  - decl: |-
      interface I {
        i?: number
        foo()
      }
      class A implements I {
        i?: number = 0
        foo() {}
        bar() {}
      }
    check: |-
      let a: Readonly<A> = { i: 1.1 }
      a.foo()

  - decl: |-
      interface I {
        i?: number
        foo()
      }
      class C implements I {
        i?: number = 0
        foo() {}
        bar() {}
      }
    check: |-
      let a: Readonly<C> = { i: 1.1 }
      a.bar()

  - decl: |-
      abstract class AC {
        i?: number = 0
        foo() {}
      }
      class C extends AC {
        j?: string = "str"
        bar() {}
      }
    check: |-
      let a: Readonly<C> = { i: 1.1, j: "str2" }
      a.bar()

  - decl: |-
      abstract class AC {
        i?: number = 0
        foo() {}
      }
