---
cases:

  - src_type: Boolean
    dst_type: boolean
    values: ['true', 'false']

  - src_type: Byte
    dst_type: byte
    values: [-128 as byte, 0 as byte, 127 as byte]

  - src_type: Char
    dst_type: char
    values: ["c'\\u0000'", "c'X'", "c'\\uffff'"]

  - src_type: Short
    dst_type: short
    values: [-32768 as short, -128 as short, 0 as short]

  - src_type: Int
    dst_type: int
    values: [127, 32767, 2147483647]

  - src_type: Long
    dst_type: long
    values: [-9223372036854775808 as long, 9223372036854775807 as long]

  - src_type: Float
    dst_type: float
    values: [1.401298464324817e-45 as float, 0.00000001 as float]

  - src_type: Double
    dst_type: double
    values: [-1.401298464324817e-45, 1.000000000000001]
