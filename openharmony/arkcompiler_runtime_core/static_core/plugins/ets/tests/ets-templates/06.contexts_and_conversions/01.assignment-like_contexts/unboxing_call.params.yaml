---
cases:

  - type: boolean
    ref_type: Boolean
    values: [new Boolean(true), new Boolean(false)]

  - type: byte
    ref_type: Byte
    values: [new Byte(-128 as byte), new Byte(0 as byte), new Byte(127 as byte)]

  - type: char
    ref_type: Char
    values: ["new Char(c'\\u0000')", "new Char(c'X')", "new Char(c'\\uffff')"]

  - type: short
    ref_type: Short
    values: [new Short(Short.MIN_VALUE), new Short(255 as short)]

  - type: int
    ref_type: Int
    values: [new Int(127), new Int(32767), new Int(Int.MAX_VALUE)]

  - type: long
    ref_type: Long
    values: [new Long(Long.MIN_VALUE), new Long(9223372036854775807 as long)]

  - type: float
    ref_type: Float
    values: [new Float(1.401298464324817e-45 as float), new Float(Float.MAX_VALUE)]

  - type: double
    ref_type: Double
    values: [new Double(-1.401298464324817e-45), new Double(Double.MAX_VALUE)]
