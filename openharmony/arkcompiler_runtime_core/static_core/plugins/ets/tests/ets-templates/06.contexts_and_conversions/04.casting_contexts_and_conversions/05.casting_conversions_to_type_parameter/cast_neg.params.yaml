---
cases:
    - to: 'Object'
      from:
        - arg: 'new Object'
    - to: 'C'
      from:
        - arg: 'new C'
        - arg: 'new D'
    - to: 'I'
      from:
        - arg: 'new CI'
    - to: 'byte[]'
      from:
        - arg: 'array'
          decl: 'const array: byte[] = [ 0 ]'
    - to: 'C[]'
      from:
        - arg: '[ new C ]'
        - arg: '[ new D ]'
    - to: 'I[]'
      from:
        - arg: '[ new CI ]'
    - to: '() => void'
      from:
        - arg: 'f'
          decl: 'const f = () => {}'
    - to: 'B|J'
      from:
        - arg: 'new B'
        - arg: 'new CJ'
    - to: 'A|boolean'
      from:
        - arg: 'new A'
        - arg: 'true'
    - to: 'string'
      from:
        - arg: '"just a test"'
        - arg: 'c'
          decl: 'const c: char = 0'
    - to: 'bigint'
      from:
        - arg: '0n'
        - arg: 'n'
          decl: 'const n: char = 0'
        - arg: 'n'
          decl: 'const n: byte = 0'
        - arg: 'n'
          decl: 'const n: short = 0'
        - arg: 'n'
          decl: 'const n: int = 0'
        - arg: 'n'
          decl: 'const n: long = 0'
        - arg: 'n'
          decl: 'const n: float = 0'
        - arg: 'n'
          decl: 'const n: double = 0'
        - arg: 'n'
          decl: 'const n: number = 0'
    - to: 'EN'
      from:
        - arg: 'EN.a'
    - to: 'ES'
      from:
        - arg: 'ES.a'
    - to: 'null'
      from:
        - arg: 'null'
    - to: 'undefined'
      from:
        - arg: 'undefined'
