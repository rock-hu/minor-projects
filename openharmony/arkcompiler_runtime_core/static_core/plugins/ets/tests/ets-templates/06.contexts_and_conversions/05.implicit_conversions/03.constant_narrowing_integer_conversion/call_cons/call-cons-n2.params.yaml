---
cases:
    # from short
    - { expr: -128 as short, from_type: short, to_type: byte, val: -128 as byte }

    # from int
    - { expr: 127 as int, from_type: int, to_type: byte, val: 0x7F as byte }
    - { expr: -32768 as int, from_type: int, to_type: short, val: -32768 as short }

    # from long
    - { expr: 127 as long, from_type: long, to_type: byte, val: 0x7F as byte }
    - { expr: -32768 as long, from_type: long, to_type: short, val: -32768 as short }
    - { expr: 2147483647 as long, from_type: long, to_type: int, val: 2147483647 as int }
