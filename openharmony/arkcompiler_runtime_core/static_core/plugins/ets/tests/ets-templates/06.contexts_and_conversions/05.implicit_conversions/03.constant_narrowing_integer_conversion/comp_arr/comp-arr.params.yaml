---
cases:
    - from_type: char
      to_type: byte
      values:
          - { expr: "c'\\u007F'", val: 127 as byte }
          - { expr: "c'\\u0000'", val: 0 as byte }
          - { expr: c' ', val: 32 as byte }

    - from_type: int
      to_type: char
      values:
          - { expr: 0, val: "c'\\u0000'" }
          - { expr: 32767, val: "c'\\u7fff'" }
          - { expr: 65535, val: "c'\\uFFFF'" }
