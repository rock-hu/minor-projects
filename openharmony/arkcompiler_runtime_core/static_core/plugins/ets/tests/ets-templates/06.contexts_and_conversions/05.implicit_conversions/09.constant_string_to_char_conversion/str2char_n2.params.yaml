---
cases:
    - decl: |-
          const s: string = ""
          const r: string = ""
      use: |-
          // assignment-like context, constant declaration
          const c4: char = r + s + ""
          assert c4 == c' '

    - decl: |-
          const s: string = ""
          const r: string = ""
          // assignment-like context, field declaration
          class A {
              c: char = r + s + ""
          }
      use: |-
          let a: A = new A()
          assert a.c == c' '

    - decl: |-
          const s: string = ""
          let v1: char
      use: |-
          // assignment-like context, variable assignment
          v1 = s + ""
          assert v1 == c' '

    - decl: |-
          const s: string = ""
          const r: string = ""
          // assignment-like context, field assignment
          class A {
              c1: char
          }
      use: |-
          let a: A = new A()
          a.c1 = r + s
          assert a.c1 == c' '


    - decl: |-
          // call context, function
          function foo(p: char): char {
              return p
          }
          const s: string = ""
          const r: string = ""
      use: |-
          assert foo(r + s + "") == c' '

    - decl: |-
          // call context, method
          class A {
              meth(p: char): char {
                  return p
              }
          }
          const r: string = ""
      use: |-
          let a: A = new A()
          assert a.meth(r) == c' '

    - decl: |-
          // call context, constructor
          class A {
              fld: char
              constructor(p: char) {
                  this.fld = p
              }
          }
          const s: string = ""
          const r: string = ""
      use: |-
          assert new A(r + s + "").fld == c' '

    - decl: |-
          // call context, lambda
          const s: string = ""
          const r: string = ""
      use: |-
          assert ((p: char): char => { return p })(r + s) == c' '

    - decl: |-
          // array composite
          const s: string = ""
      use: |-
          let v1: char[] = [c'X', "\uFFFF", s]
          assert v1[0] == c'X'

    - decl: |-
          // object composite
          const s: string = ""
          class A {
              fld: char
          }
      use: |-
          let a: A = { fld: s }
          assert a.fld == c' '
