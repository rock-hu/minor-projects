---
cases:
    - to_type: 'null'
      init_value: 'null'
      values:
          - { type: 'null', expr: 'null' }

    - to_type: 'null'
      init_value: 'null'
      tags: 'compile-only, negative'
      values:
          - { type: 'string|boolean|null', expr: 'null' }

    - to_type: 'undefined'
      values:
          - { type: 'undefined', expr: 'undefined' }

    - to_type: 'undefined'
      tags: 'compile-only, negative'
      values:
          - { type: 'number|undefined', expr: 'undefined' }

    - to_type: string|undefined
      values:
          - { type: '""', expr: '""' }
          - { type: '" "', expr: '" "' }
          - { type: '"\u0000"', expr: '"\u0000"' }
          - { type: '"abc def"', expr: '"abc def"' }

    - to_type: '"abc"'
      tags: 'compile-only, negative'
      values:
          - { type: 'string', expr: '"abc"' }

    - to_type: string|number|boolean|null|undefined
      values:
          - { type: '"abc-def"', expr: '"abc-def"' }

    - to_type: '"abc"'
      tags: 'compile-only, negative'
      values:
          - { type: string|number|boolean|null|undefined, expr: '"abc"' }
