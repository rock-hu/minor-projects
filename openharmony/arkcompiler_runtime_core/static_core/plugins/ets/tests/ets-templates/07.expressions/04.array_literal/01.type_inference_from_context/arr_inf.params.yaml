---
cases:
    - use: |-
          let a: Long[] = [1, 2, 3, 4,]
          assert a[0] instanceof Long && a[0] == 1

    - use: |-
          let a: Long[] = []
          a = [1, 2, 3,]
          assert a[0] instanceof Long && a[0] == 1

    - use: |-
          let a = [1, 2, 3,] as Long[]
          assert a[0] instanceof Long && a[0] == 1

    - use: |-
          let a: string[][] = [["a"]]
          let b: Object[][] = a
          assert b[0][0] as string == "a"

    - decl: |-
          class A {}
      use: |-
          let a: A[] = [{}]
          assert a[0] instanceof A

    - decl: |-
          function sum(p: number[]): number {
              let s: number = 0
              for (let v of p)
                  s += v
              return s
          }
      use: |-
          let a: number[] = [0]
          a = [1, 2, 3]
          assert a.length == 3 && sum(a) == 6.0
          a = [1.1, 2.2, 3.3, 4.4]
          assert a.length == 4 && sum(a) == 11.0
          a = [0, 0]
          assert a.length == 2 && sum(a) == 0.0

    - decl: |-
          function sum(p: Long[]): long {
              let s: long = 0
              for (let v of p)
                  s += v
              return s
          }
      use: |-
          assert sum([1, 2, 3]) == 6
          assert sum([]) == 0
          assert sum([0x0f0f0f0f, 0b10110011001, 42, 8 as byte]) == 252646618

    - decl: |-
          class A {
              foo(p: Object[]): int {
                  let s = 0
                  for (let v of p) {
                      s += v instanceof A ? 1 : 0
                  }
                  return s
              }
          }
      use: |-
          assert new A().foo([new Object(), new Long(), new Int()]) == 0
          assert new A().foo([new A(), new A(), new Object()]) == 2
          assert new A().foo(["aaa", new A(), new Object()]) == 1

    - decl: |-
          class A {}
          class B extends A {}
          class C extends B {}
          function foo(p: B[]): int {
              return p.length
          }
      use: |-
          assert foo([new B(), new C()]) == 2

    - decl: |-
          export class My {
              private a: double[] = [1, 1];
              private b: double[];
              private c: double[];
              constructor() {
                  this.b = [1 as double, 1];
                  this.c = [1, 1];
              }
              public check(): boolean {
                  return this.a[0] == 1.0 && this.a[1] == 1.0 &&
                      this.b[0] == 1.0 && this.b[1] == 1.0 &&
                      this.c[0] == 1.0 && this.c[1] == 1.0
              }
          }
      use: |-
          let v = new My()
          assert(v.check())

    - decl: |-
          type IAN = int[]|null
      use: |-
          let v: IAN[] = [[1, 2, 3], null]
          assert (v[0].length == 3 && v[1] == null)
