---
cases:
    - decl: |-
          let arr: int[] = new int[4]
          function foo(cnt: int): int  {
              return arr[cnt]
          }
      use: |-
          let cnt: int = 0
          let a: int[] = [ 42 ]
          try {
              a = [foo(cnt++), foo(cnt++), foo(cnt++), foo(cnt++), foo(cnt++)]
          } catch (e) {
              assert a.length == 1 && a[0] == 42
              return
          }
          assert false

    - decl: |-
          function foo(p: boolean): boolean throws {
              if (p) {
                  throw new Exception()
              }
              return p
          }
      use: |-
          let a: boolean[] = []
          try {
              a = [foo(false), foo(false), foo(true), foo(false), foo(false)]
          } catch (e) {
              assert a.length == 0
              return
          }
          assert false
