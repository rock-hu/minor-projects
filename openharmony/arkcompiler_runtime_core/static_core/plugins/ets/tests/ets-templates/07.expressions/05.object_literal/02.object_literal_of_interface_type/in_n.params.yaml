---
cases:
    - decl: |-
          interface A {
              name: string|null = ""
          }
      use: |-
          let a: A = { age: 42 } // CTE, no such field

    - decl: |-
          interface A {
              name: string|null = ""
              foo(): void
          }
      use: |-
          let a: A = { name: "John" } // CTE, interface can contain fields only

    - decl: |-
          class B {
              name: string|null = ""
          }
      use: |-
          let b: B = { name: 0 }  // CTE, type is wrong
