---
cases:
    - decl: |-
          class A {
              static met(): string {
                  return "S"
              }
          }
      use: |-
          // class name
          assert A.met() == "S"

    - decl: |-
          interface I {
              static met(): string {
                  return "I"
              }
          }
      use: |-
          // interface name
          assert I.met() == "I"

    - decl: |-
          class A {
              static met(): string {
                  return "S"
              }
          }
          type TA = A
      use: |-
          // class name alias
          assert TA.met() == "S"

    - decl: |-
          interface I {
              static met(): string {
                  return "I"
              }
          }
          type TI = I
      use: |-
          // interface name alias
          assert TI.met() == "I"
