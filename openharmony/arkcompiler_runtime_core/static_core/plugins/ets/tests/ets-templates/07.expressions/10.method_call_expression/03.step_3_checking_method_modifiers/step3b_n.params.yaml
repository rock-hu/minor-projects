---
cases:
    - decl: |-
          class A {
              static met(): string {
                  return "A"
              }
          }
          function cr(): A {
              return new A()
          }
      use: |-
          // expression returning class
          assert cr().met() == "A"

    - decl: |-
          interface I {
              static met(): string {
                  return "I"
              }
          }
          class A implements I {}
          function cr(): I {
              return new A()
          }
      use: |-
          // expression returning interface
          assert cr().met() == "I"
