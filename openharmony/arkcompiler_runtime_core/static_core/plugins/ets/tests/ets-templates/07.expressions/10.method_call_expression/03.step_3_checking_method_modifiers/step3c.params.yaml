---
cases:
    - decl: |-
          interface I {
              met(): string {
                  return "I"
              }
          }
          class A implements I {
              met(): string {
                  return "A"
              }
          }
          class B extends A {
              override met(): string {
                  return "B" + super.met()
              }
          }
      use: |-
          let i: I = new B()
          assert i.met() == "BA"

    - decl: |-
          interface I {
              met(): string
