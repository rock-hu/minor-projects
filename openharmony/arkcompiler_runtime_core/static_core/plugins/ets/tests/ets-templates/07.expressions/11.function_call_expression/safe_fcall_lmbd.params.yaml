---
cases:
    - decl: |-
        class A {
            check(): int { return 1 }
        }
        let lambda = (): A|null => { return new A() }
      use: |-
          assertEQ( lambda()?.check(), 1 )
          
    - decl: |-
        class A {
            check(): Int|null { return null }
        }
        let lambda = (): A|null => { return new A() }
      use: |-
          assertTrue( lambda()?.check() === null )
          
    - decl: |-
        class A {
            check(): Int { return 1 }
        }
        let lambda = (): A|null => { return null }
      use: |-
          assertTrue( lambda()?.check() === undefined )
          
    - decl: |-
        class A {
            check(): Int|null { return null }
        }
        let lambda = (): A|null => { return null }
      use: |-
          assertTrue( lambda()?.check() === undefined )