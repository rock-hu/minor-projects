--- # List of addition tests where NaN, INF and zeroes involved
ints:
  - {x:  0, y: -0, type: "byte", result:  0}
  - {x: -0, y:  0, type: "byte", result:  0}
  - {x: -0, y: -0, type: "byte", result: -0}
  - {x:  0, y:  0, type: "byte", result:  0}
  - {x:  0, y:  1, type: "byte", result:  1}
  - {x:  1, y:  0, type: "byte", result:  1}
  - {x:  1, y: -1, type: "byte", result:  0}

  - {x:  0, y: -0, type: "short", result:  0}
  - {x: -0, y:  0, type: "short", result:  0}
  - {x: -0, y: -0, type: "short", result: -0}
  - {x:  0, y:  0, type: "short", result:  0}
  - {x:  0, y:  1, type: "short", result:  1}
  - {x:  1, y:  0, type: "short", result:  1}
  - {x:  1, y: -1, type: "short", result:  0}

  - {x:  0, y: -0, type: "int", result:  0}
  - {x: -0, y:  0, type: "int", result:  0}
  - {x: -0, y: -0, type: "int", result: -0}
  - {x:  0, y:  0, type: "int", result:  0}
  - {x:  0, y:  1, type: "int", result:  1}
  - {x:  1, y:  0, type: "int", result:  1}
  - {x:  1, y: -1, type: "int", result:  0}

  - {x:  0, y: -0, type: "long", result:  0}
  - {x: -0, y:  0, type: "long", result:  0}
  - {x: -0, y: -0, type: "long", result: -0}
  - {x:  0, y:  0, type: "long", result:  0}
  - {x:  0, y:  1, type: "long", result:  1}
  - {x:  1, y:  0, type: "long", result:  1}
  - {x:  1, y: -1, type: "long", result:  0}

  - {x:  0, y:  0, type: "char", result:  0}
  - {x:  0, y:  1, type: "char", result:  1}
  - {x:  1, y:  0, type: "char", result:  1}
