---
cases:
    # numerical equality
    - type: Number
      case1:
          - '-128.0'
          - new Double(-128.0)
      case2:
          - '-128 as byte'
          - '-128 as short'
          - '-128'
          - '-128 as long'
          - '-128f'
          - new Byte(-128 as byte)
          - new Short(-128 as short)
          - new Int(-128)
          - new Long(-128 as long)
          - new Float(-128f)

    - type: Long
      case1:
          - '127 as long'
          - new Long(127 as long)
      case2:
          - '127 as byte'
          - '127 as short'
          - '127'
          - '127f'
          - '127.0'
          - "c'\\u007f'"
          - new Byte(127 as byte)
          - new Short(127 as short)
          - new Int(127)
          - new Float(127f)
          - new Double(127.0)
          - "new Char(c'\\u007f')"

    - type: Char
      case1:
          - "c'\\u0000'"
          - "new Char(c'\\u0000')"
      case2:
          - '0 as byte'
          - '0 as short'
          - '0'
          - '0 as long'
          - '0f'
          - '0.0'
          - new Byte(0 as byte)
          - new Short(0 as short)
          - new Int(0)
          - new Long(0 as long)
          - new Float(0f)
          - new Double(0.0)

    # string equality
    - type: string
      case1:
          - "'abc def'"
      case2:
          - '`abc def`'
          - new String('abc def')

    - type: String
      case1:
          - new String('')
      case2:
          - "''"
          - '``'

    # boolean equality
    - type: Boolean
      case1:
          - new Boolean(true)
      case2:
          - 'true'

    - type: Boolean
      case1:
          - 'false'
      case2:
          - new Boolean(false)

    # enumeration  equality
    - type: Color
      decl: |-
          enum Color { Red, Green, Blue }
      case1:
          - Color.Red
      case2:
          - Color.values()[0]

    - type: Size
      decl: |-
          enum Size { Small = "S", Medium = "M", Large = "L" }
      case1:
          - Size.values()[1]
      case2:
          - Size.Medium

    # bigint equality
    - type: BigInt
      case1:
        - new BigInt(12345)
      case2:
        - 12345n
        - new BigInt('12345')

    - type: BigInt
      case1:
        - '-0n'
      case2:
        - '0n'
        - new BigInt()
        - new BigInt(0.0)
