---
cases:
    # numerical equality
    - type: Number
      case1:
          - '-128.0'
          - new Double(-128.0)
      case2:
          - '-128 as byte'
          - '-128'
          - '-128f'
          - new Byte(-128 as byte)
          - new Short(-128 as short)
          - new Int(-128)
          - new Long(-128 as long)
          - new Float(-128f)

    - type: Long
      case1:
          - '127 as long'
          - new Long(127 as long)
      case2:
          - '127 as short'
          - '127 as long'
          - '127f'
          - '127.0'
          - new Float(127f)
          - new Double(127.0)

    - type: Char
      case1:
          - c'\u0001'
          - new Char(c'\u0001')
      case2:
          - '1 as short'
          - '1'
          - '1.0'
          - new Byte(1 as byte)
          - new Long(1 as long)
          - new Float(1f)

    # string equality
    - type: string
      case1:
          - "'abc def'"
      case2:
          - '`abc def`'
          - new String('abc def')

    - type: String
      case1:
          - new String('')
      case2:
          - "''"
          - '``'

    # boolean equality
    - type: Boolean
      case1:
          - new Boolean(true)
      case2:
          - 'true'

    - type: Boolean
      case1:
          - 'false'
      case2:
          - new Boolean(false)

    # enumeration  equality
    - type: Color
      decl: |-
          enum Color { Red, Green, Blue = 0 }
      case1:
          - Color.Red
      case2:
          - Color.values()[0]
          - Color.Blue
          - "Color.getValueOf('Red')"
          - "Color.getValueOf('Blue')"

    - type: Size
      decl: |-
          enum Size { Small = "S", Medium = "M", Large = "L", medium = "M" }
      case1:
          - Size.medium
      case2:
          - Size.values()[1]
          - Size.Medium
          - "Size.getValueOf('Medium')"
          - "Size.getValueOf('medium')"

    # bigint equality
    - type: BigInt
      case1:
        - new BigInt(12345)
      case2:
        - 12345n
        - new BigInt('12345')

    - type: BigInt
      case1:
        - '-0n'
      case2:
        - '0n'
        - new BigInt()
        - new BigInt(0.0)
