---
cases:
    # not overlapping types
    - type1: number|boolean
      type2: string|bigint
      op: '=='
      code: foo(1.0, 1n)

    - type1: string|boolean
      type2: number|bigint
      op: '!='
      code: foo('1', 1)

    - type1: null|bigint
      type2: undefined|boolean
      op: '!='
      code: foo(1n, true)

    - type1: null|undefined|never
      type2: Object|string|never
      op: '=='
      code: foo(null, 'null')

    - decl: |-
          class A {}
          class B {}
          class C {}
          class D {}
      type1: A|B|null
      type2: C|D|undefined
      op: '=='
      code: foo(null, undefined)
