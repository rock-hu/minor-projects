---
cases:
    - use: |-
          // empty try block
          try {} catch (e) { return 1; }
          return 0;

    - use: |-
          // empty catch block
          try {
              if (t1 != t2) throw new Er()
          } catch (e) {
          } finally {
              return 0;
          }

    - use: |-
          // empty finally block
          try {
              if (t1 != t2) throw new Er()
              return 1;
          } catch (e) {
              return 0;
          } finally {
          }

    - use: |-
          let res = 0
          try {
              // no catch block, Error thrown
              try {
                  if (t1 != t2) throw new Er()
              } finally {
                  res = 1
              }
          } catch (e) {
              if (e instanceof Error && res == 1) return 0
          }
          return 1

    - use: |-
          let obj: Object|null = null
          // no finally block, Error thrown
          try {
            if (t1 != t2) throw new Er();
          } catch (e) {
            obj = e
          }
          return obj instanceof Er ? 0 : 1;
