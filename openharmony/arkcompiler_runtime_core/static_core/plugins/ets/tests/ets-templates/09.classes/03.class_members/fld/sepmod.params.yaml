---
cases:
    # public access modifier
    - files: './dir_pub_1/file_A.ets'
      decl: |-
          import { A } from './dir_pub_1/file_A';
      use: |-
          // separate module, positive case with public field
          assertEQ( new A(42).fld, 43 )

    - files: './dir_pub_2/file_B.ets'
      decl: |-
          import { B } from './dir_pub_2/file_B';
      use: |-
          // separate module, positive case with public field, from subclass
          assertEQ( new B(42).foo, 44 )

    # protected access modifier
    - files: './dir_prot_1/file_A.ets'
      tags: 'negative, compile-only'
      decl: |-
          import { A } from './dir_prot_1/file_A';
      use: |-
          // separate module, negative case with protected field
          assertEQ( new A(42).fld, 43 )

    - files: './dir_prot_2/file_B.ets'
      decl: |-
          import { B } from './dir_prot_2/file_B';
      use: |-
          // separate module, positive case with protected field, from subclass
          assertEQ( new B(42).foo, 44 )

    # private access modifier
    - files: './dir_priv_1/file_A.ets'
      tags: 'negative, compile-only'
      decl: |-
          import { A } from './dir_priv_1/file_A';
      use: |-
          // separate module, negative case with private field
          assertEQ( new A(42).fld, 43 )

    - files: './dir_priv_2/file_B.ets'
      tags: 'negative, compile-only'
      decl: |-
          import { B } from './dir_priv_2/file_B';
      use: |-
          // separate module, negative case with private field, from subclass
          assertEQ( new B(42).foo, 44 )
