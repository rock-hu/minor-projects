---
cases:
    - decl: |-
          // return 'this' from instance method
          class A {
              fld: int
              foo(): this {
                  if (this.fld == 0) {
                      return this
                  }
                  throw new Error
              }
          }
      use: |-
          let a = new A
          assertEQ(a.foo().foo(), a)

    - decl: |-
          // return 'this' from extension function and overloaded method
          class B {
              fld: int
          }

          function foo(this: B, p: int): this {
              this.fld += p
              return this
          }
          class A extends B {
              foo(): this {
                  this.fld += 1
                  return this
              }
          }
      use: |-
          let a: A = { fld: 1 }
          assertEQ(a.foo().foo(10).foo(), a)
          assertEQ(a.fld, 13)

    - decl: |-
          // return 'this' from instance method in generic class
          class A<T extends Error> {
              fld: int
              foo(p: T): this {
                  if (this.fld == 0) {
                      return this
                  }
                  throw p as Error
              }
          }
      use: |-
          let a = new A<Error>
          assertEQ(a.foo(new Error).foo(new Error), a)

    - decl: |-
          // return 'this' from generic method
          class A {
              fld: number
              foo<T extends Error>(p: T): this {
                  if (this.fld == 0) {
                      return this
                  }
                  throw p as Error
              }
              bar<T extends Number>(p: T): this {
                  if (this.fld == 0) {
                      this.fld += p.valueOf()
                      return this
                  }
                  throw new Error
              }
          }

          class Er extends Error {}
      use: |-
          let a = new A
          assertEQ(a.foo<Er>(new Er).bar<Number>(11.0), a)
          assertEQ(a.fld, 11.0)

