---
cases:
 # use enum
 - tags: negative, compile-only
   decl: |-
     class C {
         p1: int;
         p2: int;
     }
     function foo(i: C) { return i.p2; }
   use: |-
     let c: C = { p1 = 1, p2 = 2 };
     assert(foo(c) == 2);

 # use object literal
 - decl: |-
     class C {
         p1: string = "";
         p2: int;
     }
     function foo(i: C) { return i.p2; }
   use: |-
     let c: C = { p1: "Xzc", p2: 2 };
     assert(foo(c) == 2);

 # use tuple
 - tags: negative, compile-only
   decl: |-
     class C {
         p1: string = "";
         p2: int;
     }
     function foo(i: C) { return i.p2; }
   use: |-
     let c: C = [ "Xzc", 2 ];
     assert(foo(c) == 2);
