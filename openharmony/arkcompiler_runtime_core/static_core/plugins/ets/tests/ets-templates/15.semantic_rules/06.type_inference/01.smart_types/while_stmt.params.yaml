cases:
    # function parameter
    - decl: |-
          function foo(v: A|null): int {
              while (v != null) {
                  while (v.meth_i(1) != 'I1') {
                      return 1
                  }
                  while (v.meth_a(1) != 'A1') {
                      return 1
                  }
                  while (v instanceof C && v.meth_c(1) != 'C1') {
                      return 1
                  }
                  while (v instanceof D && v.meth_d(1) != 'D1') {
                      return 1
                  }
                  v = null
              }
              return 0
          }
      code: |-
          return foo(new C()) + foo(new D()) + foo(new A()) + foo(null)

