---
cases:
  # functions
  - decl: |-
      // explicit void return type
      function foo(): void {}
      function foo() {}

  - decl: |-
      // different return type
      function foo(): Object { return new Object(); }
      function foo(): void {}

  - decl: |-
      class X {}
      class Y {}
      class Z {}
      // naming formal parameters or type variables differently
      function foo<T extends X, U extends Y, V extends Z>(t: T, u: U, v: V): V { return v; }
      function foo<U extends X, V extends Y, T extends Z>(u: U, v: V, t: T): V { return v; }

  - decl: |-
      class Y {}
      // naming formal parameters or return types differently
      function foo<X extends Y>(a: int, b: long, c: double, d: X): X { return d; }
      function foo<Z extends Y>(q: int, r: long, v: double, w: Z): Z { return w; }

  - decl: |-
      // throws mark
      function foo(a: Int, b: Long, c: Double, d: Object): Object throws { return new Object(); }
      function foo(q: Int, r: Long, v: Double, w: Object): Object { return new Object(); }

  - decl: |-
      // rethrows mark
      function foo(a: Int, b: Long, c: Double, d: Object, fn: () => void throws): Object rethrows { return new Object(); }
      function foo(q: Int, r: Long, v: Double, w: Object, fn: () => void throws): Object { return new Object(); }

  - decl: |-
      type T1 = Int
      type T2 = Long
      type T3 = Double
      type T4 = () => void throws
      type T5 = Object

      // using type aliases
      function foo(a: Int, b: Long, c: Double, d: Object, fn: () => void throws): Object { return new Object(); }
      function foo(t1: T1, t2: T2, t3: T3, t5: T5, t4: T4): T5 { return new Object(); }

  # class methods
  - decl: |-
      // different return type
      class A {
          public met(): int { return 1; }
          public met(): long { return 1 as long; }
      }

  - decl: |-
      // different access modifier
      class A {
          public met(a: Object) {}
          private met(b: Object) {}
      }

  - decl: |-
      class X {}
      class Y {}
      // different return type variable
      class A<T extends X, U extends Y> {
          public met(a: T): T { return a; }
          public met(a: T): Y { return new Y(); }
      }

  - decl: |-
      // using type alias
      type T1 = Int
      class A {
          public met(a: Int): Int { return a; }
          public met(b: T1): T1 { return b; }
      }

  # class constructors
  - decl: |-
      // different access modifiers
      class A {
          public constructor () {}
          private constructor () {}
      }

  - decl: |-
      class X {}
      class Y {}
      // different formal parameter names
      class A<T extends X, U extends Y> {
          public constructor (a: T, b: U) {}
          public constructor (c: T, d: U) {}
      }

  - decl: |-
      // using type alias
      type T1 = Int[]
      class A {
          public constructor (a: Int[]) {}
          public constructor (b: T1) {}
      }
