---
cases:
  # TUPLE, PARAMETER
  - base: |-
      foo(i: TPL_BB) {
          res = 1
      }
      foo2(i: TPL_BD) {
          res = 2
      }
      foo3(i: TPL_DD) {
          res = 3
      }
    derived: |-
      foo(i: TPL_BB) {
          res = 4
      }
      foo2(i: TPL_BD) {
          res = 5
      }
      override foo3(i: TPL_DD) {
          res = 6
      }
    call: |-
      new Derived().foo(bb)
      assertEQ( res, 4 )
      new Derived().foo2(bd)
      assertEQ( res, 5 )
      new Derived().foo3(dd)
      assertEQ( res, 6 )
    params: override-compatible with itself parameter

  - base: |-
      foo(i: TPL_OB) {
          res = 1
      }
    derived: |-
      foo(i: TPL_BD) {
          res = 2
      }
    call: |-
      new Derived().foo2(bd)
      assertEQ( res, 2 )
      new Derived().foo(dd)
      assertEQ( res, 2 )
    params: override-compatible parameter (covariance)

  - base: |-
      foo(i: TPL_DO) {
          res = 1
      }
    derived: |-
      foo(i: TPL_DD) {
          res = 2
      }
    call: |-
      new Derived().foo(dd)
      assertEQ( res, 2 )
    params: override-compatible parameter (covariance)

  - base: |-
      foo(i: TPL_OOO) {
          res = 1
      }
    derived: |-
      foo(i: TPL_BBB) {
          res = 2
      }
    call: |-
      new Derived().foo(bbb)
      assertEQ( res, 2 )
      new Derived().foo(bbd)
      assertEQ( res, 2 )
      new Derived().foo(ddd)
      assertEQ( res, 2 )
    params: override-compatible parameter (covariance)

  - tags: 'negative, compile-only'
    base: |-
      foo(i: TPL_DO) {
          res = 1
      }
    derived: |-
      foo(i: TPL_BB) {
          res = 2
      }
    params: override-incompatible parameter by first type (contravariance)

  - tags: 'negative, compile-only'
    base: |-
      foo(i: TPL_BD) {
          res = 1
      }
    derived: |-
      foo(i: TPL_BB) {
          res = 2
      }
    params: override-incompatible parameter by second type (contravariance)

  - tags: 'negative, compile-only'
    base: |-
      foo(i: TPL_BD) {
          res = 1
      }
    derived: |-
      foo(i: TPL_OB) {
          res = 2
      }
    params: override-incompatible parameter by both types (contravariance)

  - tags: 'negative, compile-only'
    base: |-
      foo(i: TPL_DD) {
          res = 1
      }
    derived: |-
      foo(i: TPL_BB) {
          res = 2
      }
    params: override-incompatible parameter by both types (contravariance)

  # TUPLE, RETURN VALUE
  - base: |-
      foo(): TPL_BB {
          res = 1
          return bb
      }
    derived: |-
      foo(): TPL_BB {
          res = 2
          return bb
      }
    call: |-
      new Derived().foo()
      assertEQ( res, 2 )
    params: override-compatible with itself return value

  - base: |-
      foo(): TPL_BB {
          res = 1
          return bb
      }
    derived: |-
      foo(): TPL_BD {
          res = 2
          return bd
      }
    call: |-
      new Derived().foo()
      assertEQ( res, 2 )
    params: override-compatible return value (covariance)

  - base: |-
      foo(): TPL_OB {
          res = 1
          return ob
      }
    derived: |-
      foo(): TPL_BD {
          res = 2
          return bd
      }
    call: |-
      new Derived().foo()
      assertEQ( res, 2 )
    params: override-compatible return value (covariance)

  - tags: 'negative, compile-only'
    base: |-
      foo(): TPL_BB {
          res = 1
          return bb
      }
    derived: |-
      foo(): TPL_OD {
          res = 2
          return od
      }
    call: |-
      new Derived().foo()
      assertEQ( res, 2 )
    params: override-incompatible return value (contravariance)
