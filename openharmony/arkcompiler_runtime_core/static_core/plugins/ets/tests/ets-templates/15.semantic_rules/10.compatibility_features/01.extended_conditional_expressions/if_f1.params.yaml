--- # falsy literals and expressions
cases:
    - 'null'
    - 'undefined'

    - '0'
    - '0 as byte'
    - '0 as short'
    - '0 as int'
    - '0 as long'
    - '0 as float'
    - '0 as double'
    - '0 as number'
    - 'Float.NaN'
    - 'Double.NaN'

    - '-0'
    - '-0 as byte'
    - '-0 as short'
    - '-0 as int'
    - '-0 as long'
    - '-0 as float'
    - '-0 as double'
    - '-0 as number'

    - new Byte().unboxed()
    - new Short().unboxed()
    - new Int().unboxed()
    - new Float().unboxed()
    - new Double().unboxed()
    - new Number().unboxed()
    - new Char().unboxed()

    - '""'
    - '``'
    - new String("abc").substring(0, 0)
    - '"" + ""'
    - c'\u0000'

    - 'false'
    - '!true'
    - '!!false'

    - 42 - 21 - 21
    - 42 * (21 - 11 - 10)

    - new Byte()
    - new Short()
    - new Int()
    - new Long()
    - new Float()
    - new Double()
    - new Number()

    - 'new Boolean(false)'
    - '!(new Boolean(true))'
