---
vals:
    - v1: c'\u0020'
      exp: 'incPre(v1)'
      res: c'!'

    - v1: c'\u0020'
      exp: 'incPost(v1)'
      res: c'!'

    - v1: c'\u0020'
      exp: "c' ' + incPre(v1)"
      res: c'A'

    - v1: c'\u0020'
      exp: "c' ' + incPost(v1)"
      res: c'A'

    - v1: c'\uFFFF'
      exp: "incPre(v1)"
      res: c'\x00'

    - v1: c'\uFFFF'
      exp: "incPost(v1)"
      res: c'\x00'

    - v1: c'\uFFFF'
      exp: "incPre(c'!' + v1 + v1)"
      res: c'\u0020'

    - v1: c'\uFFFF'
      exp: "incPost(c'!' + v1 + v1)"
      res: c'\u0020'

    - v1: c'\u0F0F'
      exp: "incPre(v1 + c'1') + incPre(c'\\uACD9')"
      res: c'\uBC1B'

    - v1: c'\u0F0F'
      exp: "incPost(v1 + c'1') + incPost(c'\\uACD9')"
      res: c'\uBC1B'

    - v1: c'\u007F'
      exp: "incPre(c'\\u0000') + incPre(v1)"
      res: c'\u0081'

    - v1: c'\u007F'
      exp: "incPost(c'\\u0000') + incPost(v1)"
      res: c'\u0081'

    - v1: c'∫'
      exp: "incPre(v1)"
      res: c'∬'

    - v1: c'∫'
      exp: "incPost(v1)"
      res: c'∬'
