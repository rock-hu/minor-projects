---
cases:
    - defs: |-
          let cntr: int = 0
          class A {
              fld: int
              private constructor() {  // CTE: private constructor
                  this.fld = cntr++
              }
          }
      use: |-
          cntr = 0
          let v: A[] = new A[100]
          return 1

    - defs: |-
          class A {
              fld: number
              constructor(p: number) {  // CTE: no parameterless constructor
                  this.fld = p
              }
          }
      use: |-
          let v: A[] = new A[100]
          return 1

    - defs: |-
          class A {
              fld: number
              public constructor(p: number) {
                  this.fld = p
              }
              private constructor() {  // CTE: private constructor
                  this.fld = cntr++
              }
          }
      use: |-
          let v: A[] = new A[100]
          return 1
