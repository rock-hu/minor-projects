---
types:
    - byte
    - short
    - int
    - long
    - float
    - double
    - char
    - boolean
    - string

cases:
    - type: byte
      vals: '0x80 as byte, 0x7f as byte'

    - type: short
      vals: '0x8000 as short, 0x7fff as short'

    - type: int
      vals: '0x80000000, 0x7fffffff'

    - type: long
      vals: '0x8000000000000000, 0x7fffffffffffffff'

    - type: float
      vals: '1.0f, 2.0f'

    - type: double
      vals: '1.0, 2.0'

    - type: string
      vals: "'a', 'b'"

    - type: char
      vals: "c'a', c'b'"

    - type: boolean
      vals: 'true, false'
