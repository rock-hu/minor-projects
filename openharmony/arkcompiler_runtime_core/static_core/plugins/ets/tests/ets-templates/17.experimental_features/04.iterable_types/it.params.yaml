    # protected iterator
    - decl: |-
          abstract class C implements Iterator<string> {
              protected $_iterator() {
                  return this
              }
              abstract next(): IteratorResult<string>
          }

          class D extends C {
              index = 0
              data: string[] = ['a', 'b', 'c']
              next(): IteratorResult<string> {
                  return {
                      done: this.index >= this.data.length,
                      value: this.index >= this.data.length ? undefined : this.data[this.index++]
                  }
              }
              iterate(): string {
                  let res = ''
                  for (let x of this) {
                      res += x
                  }
                  return res
              }
          }

      use: |-
          let d = new D()
          let res = d.iterate()
          if (res != 'abc') return 1

