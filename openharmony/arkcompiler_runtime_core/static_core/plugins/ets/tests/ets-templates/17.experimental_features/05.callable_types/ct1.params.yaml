cases:
    - decl: |-
          // Only constructor is called in new
          class C {
              fld: string = ''
              constructor() {
                  this.fld += 'C'
              }
              constructor(p: number) {
                  this.fld += 'N'
              }
              static invoke(): C {
                  let x = new C()
                  x.fld += 'I'
                  return x
              }
              static invoke(p: number): C {
                  let x = new C(p)
                  x.fld += 'J'
                  return x
              }
          }
      use: |-
          if (new C().fld != 'C') return 1
          if (new C(42.0).fld != 'N') return 1
          if (C().fld != 'CI') return 1
          if (C(42.0).fld != 'NJ') return 1
          if (C.invoke().fld != 'CI') return 1
          if (C.invoke(42.0).fld != 'NJ') return 1

    - decl: |-
          // Only constructor is called in new
          class C {
              fld: string = ''
              constructor() {
                  this.fld += 'C'
              }
              constructor(p: number) {
                  this.fld += 'N'
              }
              static instantiate(f: ()=>C): C {
                  let x = f()
                  x.fld += 'I'
                  return x
              }
              static instantiate(f: ()=>C, p: number): C {
                  let x = f()
                  x.fld += 'J'
                  return x
              }
          }
      use: |-
          if (new C().fld != 'C') return 1
          if (new C(42.0).fld != 'N') return 1
          if (C().fld != 'CI') return 1
          if (C(42.0).fld != 'CJ') return 1
          if (C.instantiate(() => new C()).fld != 'CI') return 1
          if (C.instantiate(() => new C(), 42.0).fld != 'CJ') return 1
