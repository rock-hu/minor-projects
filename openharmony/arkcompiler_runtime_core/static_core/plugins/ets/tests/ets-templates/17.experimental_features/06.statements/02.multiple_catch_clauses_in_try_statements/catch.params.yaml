---
cases:
  # nothing to catch
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 == 2) throw exc;
          return 0;
      } catch (e: Ex) {
          return 1;
      } catch (f: Fx) {
          return 1;
      } catch (def) {
          return 1;
      }

  # catch by exact same class
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (e: Ex) {
          return 1;
      } catch (f: Fx) {
          return f instanceof Fx ? 0 : 1;  // expected
      } catch (def) {
          return 1;
      }

  # catch by exact same class with type alias
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}
      type E1 = Ex;
      type F1 = Fx;

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (e: E1) {
          return 1;
      } catch (f: F1) {
          return f instanceof F1 ? 0 : 1;  // expected
      } catch (def) {
          return 1;
      }

  # catch by superclass
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (w: Exception) {
          return w instanceof Fx ? 0 : 1;  // expected
      } catch (f: Fx) {
          return 1;
      } catch (def) {
          assert false : "Unexpected catch clause";
      }
      return 1;

  - defs: |-
      class Ex extends Exception {}
      class Fx extends Ex {}

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (e: Ex) {
          return e instanceof Fx ? 0 : 1;  // expected
      } catch (w: Exception) {
          return 1;
      } catch (f: Fx) {
          return 1;
      } catch (def) {
          assert false : "Unexpected catch clause";
      }
      return 1;

  # catch by superclass with type alias
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}
      type Exception1 = Exception;
      type F1 = Fx;

    use: |-
      let exc: Fx = new Fx();
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (w: Exception1) {
          return w instanceof Fx ? 0 : 1;  // expected
      } catch (f: F1) {
          return 1;
      } catch (def) {
          assert false : "Unexpected catch clause";
      }
      return 1;

  # catch by default clause
  - defs: |-
      class Ex extends Exception {}
      class Fx extends Exception {}

    use: |-
      try {
          if (1 != 2) throw new Fx();
          return 1;
      } catch (e: Ex) {
          return 1;
      } catch (def) {
          return def instanceof Fx ? 0 : 1; // expected
      }

  # check passed value
  - defs: |-
      class Er extends Error {}

    use: |-
      let err: Er = new Er();
      try {
          if (1 != 2) throw err;
          return 1;
      } catch (f: Error) {
          if (f === err) {
              return 0;
          }
      } catch (def) {
          assert false : "Unexpected catch clause";
      }
      return 1;

  - defs: |-
      class Fx extends Exception {
          constructor() {
              super();
          }

          constructor(s: String) {
              super(s);
          }

          constructor(s: String, cause: Object) {
              super(s, cause);
          }
      }

    use: |-
      let cause = new NullPointerError();
      let exc: Fx = new Fx("msg", cause);
      try {
          if (1 != 2) throw exc;
          return 1;
      } catch (f: Fx) {
          if (f.getCause() === cause) {
              return 0;
          }
      } catch (def) {
          assert false : "Unexpected catch clause";
      }
      return 1;
