---
cases:
    - decl: |-
          // spec example
          function foo() {}
          function foo(x: number) {}
          function foo(x: number[]) {}
          function foo(x: string) {}
      use: return

    - decl: |-
          // spec example
          function foo(x: number) {}
          function foo(y: number) {}
      use: return
      tags: negative, compile-only

    - decl: |-
          // spec example
          function foo(x: number) {}
          type MyNumber = number
          function foo(x: MyNumber) {}
      use: return
      tags: negative, compile-only
