---
cases:
  - decl: |
      class A {}
      type t1 = (this: A) => boolean
      type t2 = (a: A) => boolean
      function foo(this: A): boolean { return true }
      function bar(a: A): boolean { return true }
    use: |
      let f: t1 = foo
      let b: t2 = bar
      b = foo
      f = b
      let a: A = new A()
      a.b()
