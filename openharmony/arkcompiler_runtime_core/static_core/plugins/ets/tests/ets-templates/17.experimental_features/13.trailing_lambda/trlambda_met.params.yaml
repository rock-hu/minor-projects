---
cases:
    # regular lambda cases as baseline for trailing lambda
    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number, f: () => void) {
                  f()
                  A.globl += n
              }
          }
      use: |-
          // regular lambda
          new A().foo(10.0, () => {
              A.globl = 3.0
          })
          assertEQ( A.globl, 13.0 )

    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number, f?: () => void) { // optional
                  f?.()
                  A.globl += n
              }
          }
      use: |-
          // regular lambda
          new A().foo(10.0, () => {
              A.globl = 3.0
          })
          assertEQ( A.globl, 13.0 )

          new A().foo(10.0)
          assertEQ( A.globl, 23.0 )

    # trailing lambda cases
    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number, f: () => void) {
                  f()
                  A.globl += n
              }
          }
      use: |-
          new A().foo(10.0)  // trailing lambda
          {
              A.globl = 3.0
          }
          assertEQ( A.globl, 13.0 )

    - decl: |-
          type FF = () => void
          class A {
              static globl: number = 0.0
              foo(n: number, f?: FF) { // optional
                  f?.()
                  A.globl += n
              }
          }
      use: |-
          new A().foo(10.0)  // trailing lambda
          {
              A.globl = 3.0
          }
          assertEQ( A.globl, 13.0 )

          new A().foo(10.0)
          assertEQ( A.globl, 23.0 )

    # regular lambda cases with extra block afterwards
    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number, f: () => void) {
                  f()
                  A.globl += n
              }
          }
      use: |-
          // regular lambda
          new A().foo(10.0, () => { A.globl = 3.0 })
          {
              A.globl = 4.0
          }
          assertEQ( A.globl, 4.0 )

    - decl: |-
          type FF = () => void
          class A {
              static globl: number = 0.0
              foo(n: number, f?: FF) { // optional
                  f?.()
                  A.globl += n
              }
          }
      use: |-
          // regular lambda
          new A().foo(10.0, () => { A.globl = 3.0 })
          {
              A.globl = 4.0
          }
          assertEQ( A.globl, 4.0 )

          new A().foo(10.0) // trailing lambda
          {
              A.globl = 5.0
          }
          assertEQ( A.globl, 15.0 )

          new A().foo(10.0)  // no trailing lambda
          assertEQ( A.globl, 25.0 )

    # regular lambda cases with extra block afterwards separated by a semicolon
    - decl: |-
          type FF = () => void
          class A {
              static globl: number = 0.0
              foo(n: number, f: FF) {
                  f()
                  A.globl += n
              }
          }
      use: |-
          // not a trailing lambda, block separated by semicolon
          new A().foo(10.0, () => { A.globl = 3.0 }); { A.globl = 4.0 }
          assertEQ( A.globl, 4.0 )

    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number, f?: () => void) { // optional
                  f?.()
                  A.globl += n
              }
          }
      use: |-
          // not a trailing lambda, block separated by semicolon
          new A().foo(10.0, () => { A.globl = 3.0 }); { A.globl = 4.0 }
          assertEQ( A.globl, 4.0 )

          new A().foo(10.0) { A.globl = 4.0 } // trailing lambda
          assertEQ( A.globl, 14.0 )

          new A().foo(10.0); { A.globl = 4.0 } // not a trailing lambda
          assertEQ( A.globl, 4.0 )

    # case without last function parameter with extra block afterwards separated by a semicolon
    - decl: |-
          class A {
              static globl: number = 0.0
              foo(n: number) {
                  A.globl += n
              }
          }
      use: |-
          A.globl = 1.0
          new A().foo(10.0); { A.globl = 4.0 } // no last function parameter
          assertEQ( A.globl, 4.0 )
