---
cases:
    # negative, throws exception
    - decl: |-
          function foo(p: number): number throws {
              if (p == 0) {
                  throw new MyException()
              }
              return p * 2
          }
      use: |-
          let a: A = { fld: 8.0 + foo(4.0) }
          assert a.fld == 16.0
      tags: 'compile-only, negative'

    # positive, throws error
    - decl: |-
          function foo(p: number): number {
              if (p == 0) {
                  throw new MyError()
              }
              return p * 2
          }
      use: |-
          let a: A = { fld: 8.0 + foo(4.0) }
          assert a.fld == 16.0

    # negative, exception throwing lambda
    - use: |-
          let a: A = { fld: 8.0 + ((p: number): number throws => {
              if (p == 0) {
                  throw new MyException()
              }
              return p * 2
          })(4.0) }
          assert a.fld == 16.0
      tags: 'compile-only, negative'

    # positive, error throwing lambda
    - use: |-
          let a: A = { fld: 8.0 + ((p: number): number => {
              if (p == 0) {
                  throw new MyError()
              }
              return p * 2
          })(4.0) }
          assert a.fld == 16.0

    # negative, rethrows with non-throwing argument
    - decl: |-
          function foo(p: number): number {
              return p * 2
          }
          function bar(p: (p: number) => number throws, q: number): number rethrows {
              return q + p(4.0)
          }
      use: |-
          let a: A = { fld: 8.0 + bar(foo, 2.0) }
          assert a.fld == 18.0
      tags: 'compile-only, negative'

    # negative, rethrows with throwing argument
    - decl: |-
          function foo(p: number): number throws {
              if (p == 0) {
                  throw new MyException()
              }
              return p * 2
          }
          function bar(p: (p: number) => number throws, q: number): number rethrows {
              return q + p(4.0)
          }
      use: |-
          let a: A = { fld: 8.0 + bar(foo, 2.0) }
          assert a.fld == 18.0
      tags: 'compile-only, negative'

    # negative, rethrows with non-throwing lambda argument
    - decl: |-
          function bar(p: (p: number) => number throws, q: number): number rethrows {
              return q + p(4.0)
          }
      use: |-
          let a: A = { fld: 8.0 + bar((p: number): number => p * 2, 2.0) }
          assert a.fld == 18.0
      tags: 'compile-only, negative'

    # negative, rethrows with throwing lambda argument
    - decl: |-
          function bar(p: (p: number) => number throws, q: number): number rethrows {
              return q + p(4.0)
          }
      use: |-
          let a: A = { fld: 8.0 + bar((p: number): number throws => {
              if (p == 0) {
                  throw new MyException()
              }
              return p * 2
          }, 2.0) }
          assert a.fld == 18.0
      tags: 'compile-only, negative'
