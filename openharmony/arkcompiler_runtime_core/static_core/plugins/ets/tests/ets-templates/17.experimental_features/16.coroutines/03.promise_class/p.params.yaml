---
cases:
    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test resolving path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s == 'XYZ') {
                      resolve(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )
          assert (await r) == 'XYZ'

    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test rejection path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s != 'XYZ') {
                      resolve(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )

          try {
              await r
          } catch (e: Error) {
              assert e.message == 'ABC'
              return
          }
          assert false

    - decl: |-
          type ON = Object|null
          let s = 'XYZ'
      use: |-
          // test throw from resolving path
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (s == 'XYZ') {
                      throw new Error(s)
                  } else {
                      reject(new Error('ABC'))
                  }
              }
          )

          try {
              await r
          } catch (e: Error) {
              assert e.message == 'XYZ'
              return
          }
          assert false

    - decl: |-
          type ON = Object|null
          let initVal: number = 1.0
      use: |-
          // test then chain, resolved
          let r: Promise<number> = new Promise<number>(
              (resolve: (p: number) => void, reject: (p: ON) => void): void => {
                  if (initVal > 0) {
                      resolve(initVal)
                  } else {
                      reject(new Error('A'))
                  }
              }
          ).then<number>(
              (p: number): number => {
                  return p + 10.0
              }
          ).then<number>(
              (p: number): number => {
                  return p + 100.0
              }
          )
          assert (await r) == 111.0

    - decl: |-
          type ON = Object|null
          let initVal: number = 1.0
      use: |-
          // test catch chain
          let r: Promise<string> = new Promise<number>(
              (resolve: (p: number) => void, reject: (p: ON) => void): void => {
                  if (initVal < 0) {
                      resolve(initVal)
                  } else {
                      reject(new Error('A'))
                  }
              }
          ).catch<string>(
              (p: ON): string => {
                  if (initVal > 0) {
                      let e: Error = p! as Error
                      throw new Error(e.message + 'B')
                  }
                  return 'Y'
              }
          ).catch<string>(
              (p: ON): string => {
                  if (initVal > 0) {
                      let e: Error = p! as Error
                      throw new Error(e.message + 'C')
                  }
                  return 'X'
              }
          )

          try {
              await r
          } catch (e: Error) {
              assert e.message == 'ABC'
              return
          }
          assert false

    - decl: |-
          type ON = Object|null
          let initVal: number = 1.0
      use: |-
          // test mixed then and catch chain
          let r: Promise<string> = new Promise<string>(
              (resolve: (p: string) => void, reject: (p: ON) => void): void => {
                  if (initVal > 0) {
                      resolve('A')
                  } else {
                      reject(new Error('B'))
                  }
              }
          ).catch<string>(  // skipped
              (p: ON): string => {
                  if (initVal > 0) {
                      let e: Error = p! as Error
                      throw new Error(e.message + 'C')
                  }
                  return 'D'
              }
          ).then<string>(
              (p: string): string => {
                  return p + 'E'
              },
              (p: ON): string => {
                  return ''
              }
          ).then<string>(
              (p: string): string => {
                  if (initVal > 0) {
                      throw new Error(p + 'F')
                  }
                  return p + 'G'
              },
              (p: ON): string => {
                  return ''
              }
          ).then<string>(  // skipped
              (p: string): string => {
                  return p + 'H'
              }
          ).then<string>(
              (p: string): string => {
                  return p + 'I'
              },
              (p: ON): string => {
                  if (initVal > 0) {
                      let e: Error = p! as Error
                      throw new Error(e.message + 'J')
                  }
                  return 'K'
              }
          )

          try {
              await r
          } catch (e: Error) {
              assert e.message == 'AEFJ'
              return
          }
          assert false
