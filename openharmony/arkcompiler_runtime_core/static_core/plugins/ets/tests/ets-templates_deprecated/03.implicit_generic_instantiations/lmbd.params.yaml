---
cases:
    - decl: |-
          class D {
              fld1: number = 0
              fld2: number = 0
              fld3: number = 0
          }
          class C {
              fld3: number = 0
              fld4: number = 0
              fld5: number = 0
          }

          // with keyof type constraints
          let foo = <T extends keyof D, U extends keyof C> (p: T, q: U): string => p + q
      use: |-
          assertTrue(foo('fld3', 'fld3') == 'fld3fld3')
          assertTrue(foo('fld1', 'fld5') == 'fld1fld5')
          assertTrue(foo('fld2', 'fld4') == 'fld2fld4')
