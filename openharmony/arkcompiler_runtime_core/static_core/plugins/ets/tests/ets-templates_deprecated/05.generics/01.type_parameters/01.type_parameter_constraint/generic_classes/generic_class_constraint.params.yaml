---
# Top level class modifiers
top_level_class_modifiers:
  - ""
  - abstract
  - final

constraints:
  - type: Int
    use: Int
    tags: negative
    doc: cannot extend final class
  - type: Byte
    use: Byte
    tags: negative
    doc: cannot extend final class
  - type: Short
    use: Short
    tags: negative
    doc: cannot extend final class
  - type: Long
    use: Long
    tags: negative
    doc: cannot extend final class
  - type: Float
    use: Float
    tags: negative
    doc: cannot extend final class
  - type: Double
    use: Double
    tags: negative
    doc: cannot extend final class
  - type: Boolean
    use: Boolean
    tags: negative
    doc: cannot extend final class
  - type: Char
    use: Char
    tags: negative
    doc: cannot extend final class
  - type: Number
    use: Number
    tags: negative
    doc: cannot extend final class
  - type: String
    use: String
    tags: negative
    doc: cannot extend final class
