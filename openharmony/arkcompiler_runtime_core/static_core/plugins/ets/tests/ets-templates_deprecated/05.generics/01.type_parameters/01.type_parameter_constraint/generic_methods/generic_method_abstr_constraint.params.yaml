--- # Method modifiers for implemented methods
abstr_or_native_method_modifiers:
  - abstract
  - static native
  - native static
  - native

# Type constraints for generic parameters
constraints:
  - type: Int
    tags: negative
  - type: Byte
    tags: negative
  - type: Short
    tags: negative
  - type: Long
    tags: negative
  - type: Float
    tags: negative
  - type: Double
    tags: negative
  - type: Boolean
    tags: negative
  - type: Char
    tags: negative
  - type: Number
    tags: negative
  - type: String
    tags: negative
