---
cases:
    # internal access modifier
    - files: './dir_int_1/file_A.ets'
      tags: 'negative, compile-only'
      decl: |-
          import { A } from './dir_int_1/file_A';
      use: |-
          // separate module, negative case with internal constructor
          assertEQ( new A(42).fld, 42 )

    - files: './dir_int_1/file_A.ets'
      decl: |-
          import { C } from './dir_int_1/file_A';
      use: |-
          // separate module, positive case with internal constructor, from same-module public subclass
          assertEQ( new C(42).fld, 43 )

    - files: './dir_int_2/file_A.ets, ./dir_int_2/file_B.ets'
      tags: 'negative, compile-only'
      decl: |-
          import { B } from './dir_int_2/file_B';
      use: |-
          // separate module, negative case with internal constructor, from other-module subclass
          assertEQ( new B(42).fld, 43 )

    - files: './dir_int_3/file_A.ets, ./dir_int_3/file_B.ets'
      decl: |-
          import { D } from './dir_int_3/file_B';
      use: |-
          // separate module, positive case with internal constructor, from other-module subclass
          assertEQ( new D(42).fld, 53 )
