    - expr: new Date(pars).getSeconds()
      params:
        - paramOf "2019-11-14T00:55:31.000".inspect, "2024-02-28T00:55:31.123Z".inspect, 12234556789, 1234345565.0
    - expr: new Date(pars).getMilliseconds()
      params:
        - paramOf "2019-11-14T00:55:31.000".inspect, "2024-02-28T00:55:31.123Z".inspect, 12234556789, 1234345565.0
    - expr: new Date(pars).getUTCFullYear()
      params:
        - paramOf "2019-11-14T00:55:31.000".inspect, "2024-02-28T00:55:31.123Z".inspect, 12234556789, 1234345565.0
