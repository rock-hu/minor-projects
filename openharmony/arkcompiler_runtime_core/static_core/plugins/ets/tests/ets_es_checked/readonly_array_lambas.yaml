category: ReadonlyArrayLambdas
excluded: true
sub:
  - self:
      - Array.of<number>(-2, -1, 0, 1, 2) as ReadonlyArray<number>
      - Array.of<number>(2, -2, 1, -1, 0) as ReadonlyArray<number>
      - Array.of<number>(NaN, Infinity, -Infinity, NaN) as ReadonlyArray<number>
    self_type: Array<number>
    vars:
      bool_lambdas:
        - |
          (x: number): boolean => true
        - |
          (x: number): boolean => false
        - |
          (x: number): boolean => isNaN(x)
        - |
          (x: number): boolean => x > 0
        - |
          (x: number): boolean => x < 0
        - |
          (x: number): boolean => x == 1
        - |
          (x: number): boolean => x % 2 == 0
        - |
          (x: number): boolean => Math.abs(x) == 1
        - |
          (x: number, i: number, s: ReadonlyArray<number>): boolean => (x + i) > 0
        - |
          (x: number, i: number, s: ReadonlyArray<number>): boolean => (x + i) % 2 == 0
        - |
          (x: number, i: number, s: ReadonlyArray<number>): boolean => i % 2 == 0
        - |
          (x: number, i: number, s: ReadonlyArray<number>): boolean => (x + i) < 0
        - |
          (x: number, i: number, s: ReadonlyArray<number>): boolean => (x + i) == 1
    sub:
      - method: filter
        params:
          - paramOf *bool_lambdas
      - method: every
        params:
          - paramOf *bool_lambdas
      - method: some
        params:
          - paramOf *bool_lambdas
      - method: find
        params:
          - paramOf *bool_lambdas
      - method: findIndex
        params:
          - paramOf *bool_lambdas
      - method: findLast
        params:
          - paramOf *bool_lambdas
      - method: findLastIndex
        params:
          - paramOf *bool_lambdas
