category: String
sub:
  - self:
      - |
        ""
      - |
        "123"
      - |
        " \tabc\n\v "
      - |
        "\"'abc'\""
      - |
        "Русские Буквы"
      - |
        "函数式编程"
      - |
        "𠮷"
    vars:
      inds: [0.0, 1.0, "self.length - 1", -100.0, 200.0, -1.0, Infinity, NaN, -Infinity, -5.0]
      int_inds: [0, 1, "self.length - 1", -100, 200, -1, Infinity, NaN, -Infinity, -5]
      search:
        - |
          "1"
        - |
          "123"
        - |
          "\n"
        - |
          "ру"
        - |
          ""
    sub:
      - method: anchor
        params:
          - paramOf "a".inspect, "bcd".inspect
      - method: big
      - method: blink
      - method: bold
      - method: charAt
        params:
          - paramOf(*inds)
      - method: charCodeAt
        params:
          - paramOf(*inds)
      - method: codePointAt
        params:
          - paramOf(*int_inds)
      - method: concat
        rest:
          - combinationRest "123".inspect, "".inspect, "еще буковок".inspect
      - method: endsWith
        params:
          - paramOf(*search)
          - paramOf(*inds)
      - method: fixed
      - method: fontcolor
        params:
          - paramOf("red".inspect, "#ffffff".inspect)
      - method: fontsize
        params:
          - paramOf(1, 14, "123".inspect, '"<\'\'>"'.inspect)
      - method: includes
        params:
          - paramOf(*search)
          - paramOf(*inds)
        mandatory: 1
      - method: indexOf
        params:
          - paramOf(*search)
          - paramOf(*inds)
        mandatory: 1
      - method: italics
      - method: lastIndexOf
        params:
          - paramOf(*search)
          - paramOf(*inds)
        mandatory: 1
      - method: link
        params:
          - paramOf("https://wikipedia.org".inspect)
      - method: padEnd
        params:
          - paramOf(0, 11, 5)
          - paramOf("1".inspect, "wxyz".inspect)
        mandatory: 1
      - method: padStart
        params:
          - paramOf(0, 11, 5)
          - paramOf("1".inspect, "wxyz".inspect)
      - method: repeat
        params:
          - paramOf(1, 3, -1, 0, 0.5, "NaN")
      - method: slice
        params:
          - paramOf(*inds)
          - paramOf(*inds)
        mandatory: 0
      - method: small
      - method: startsWith
        params:
          - paramOf(*search)
          - paramOf(*inds)
        mandatory: 1
      - method: strike
      - method: sub
      - method: substr
        params:
          - paramOf(*inds)
          - paramOf(*inds)
        mandatory: 1
      - method: substring
        params:
          - paramOf(*inds)
          - paramOf(*inds)
        mandatory: 1
      - method: sup
      - method: toLowerCase
      - method: toString
      - method: toUpperCase
      - method: trim
      - method: trimEnd
      - method: trimStart
      - method: trimLeft
      - method: trimRight
      - method: valueOf
      - method: at
        params:
          - paramOf(*inds)
  - self: null
    vars:
        val: ["null", "undefined", 123,  "[1, 4, 6]", "true", "'some_string'", new Object()]
    sub:
      - expr: String(pars)
        params:
          - paramOf(*val)
        ret_type: string
        mandatory: 0
