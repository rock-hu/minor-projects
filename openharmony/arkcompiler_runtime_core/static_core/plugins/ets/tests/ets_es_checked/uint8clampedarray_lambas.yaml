category: Uint8ClampedArrayLambdas
sub:
  - self:
      - |
        ((): Uint8ClampedArray => { let b: number[] = [2, -2, 1, -1, 0]; let a = new Uint8ClampedArray(b.length); a.set(b); return a; })()
    self_type: Iterable<number>
    vars:
      bool_lambdas:
        - |
          (): boolean => true
        - |
          (): boolean => false
        - |
          (x: number): boolean => isNaN(x)
        - |
          (x: number): boolean => x > 0
        - |
          (x: number): boolean => x < 0
        - |
          (x: number): boolean => x == 1
        - |
          (x: number): boolean => x % 2 == 0
        - |
          (x: number): boolean => Math.abs(x) == 1
        - |
          (x: number, i: number): boolean => (x + i) > 0
        - |
          (x: number, i: number, s: Uint8ClampedArray): boolean => (x + i) > 0
        - |
          (x: number, i: number, s: Uint8ClampedArray): boolean => (x + i) % 2 == 0
        - |
          (x: number, i: number, s: Uint8ClampedArray): boolean => i % 2 == 0
        - |
          (x: number, i: number, s: Uint8ClampedArray): boolean => (x + i) < 0
        - |
          (x: number, i: number, s: Uint8ClampedArray): boolean => (x + i) == 1
      void_lambdas:
        - |
          (): void => {}
        - |
          (x: number): void => { x = x*2 }
        - |
          (x: number, i: number): void => { x = x*2 }
        - |
          (x: number, i: number, s: Uint8ClampedArray): void => { s[i] = x + 1000 }
    sub:
      - method: find
        params:
          - paramOf *bool_lambdas
      - method: findIndex
        params:
          - paramOf *bool_lambdas
      - method: "some"
        params:
          - paramOf *bool_lambdas
      - method: "every"
        params:
          - paramOf *bool_lambdas
      - method: "forEach"
        ret_type: void
        params:
          - paramOf *void_lambdas
