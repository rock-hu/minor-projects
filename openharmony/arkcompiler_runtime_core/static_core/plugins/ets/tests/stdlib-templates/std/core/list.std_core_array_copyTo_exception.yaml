            srcEnd: 1,
          },
        test3:
          {
            src: "[true, true, true, true, true, true, true, true, true]",
            dst: "[false, false, false, false, false, false, false, false,false, false]",
            dstStart: -1,
            srcStart: -2,
            srcEnd: -2,
          },
        test4:
          {
            src: "[]",
            dst: "[]",
            dstStart: 1,
            srcStart: 2,
            srcEnd: 2,
          },
        test5:
          {
            src: "[]",
            dst: "[false, false, false, false, false, false, false, false,false, false]",
            dstStart: 1,
            srcStart: 2,
            srcEnd: 4,
          },
