- {
    method_name: sign,
    method_nature: function,
    result_type: int,
    method_signature:  {v: "double"},

    method_test_index_data:
      {
        test1: { v: 0.0, },
        test2: { v: PI,},
        test3: { v: -PI },
        test4: { v: -0.0 }
      },
    method_expected_data:
      {
        test1:  0.0,
        test2:  1.0,
        test3: -1.0,
        test4:  0.0
      },
  }
- {
    method_name: signbit,
    method_nature: function,
    result_type: boolean,
    method_signature:  {v: "double"},

    method_test_index_data:
      {
        test1: { v: 0.0, },
        test2: { v: PI,},
        test3: { v: -PI },
        test4: { v: -0.0 }
      },
    method_expected_data:
      {
        test1:  "false",
        test2:  "false",
        test3:  "true",
        test4:  "true"
      },
  }
