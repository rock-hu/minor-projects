version: 0.0.0.1
type: test-suite
suite-name: astchecker
list-root: ${PANDA_SOURCE_PATH}/ets_frontend/ets2panda/test/test-lists/astchecker
test-root: ${PANDA_SOURCE_PATH}/ets_frontend/ets2panda/test

parameters:
  work-dir: ${WORK_DIR}/${suite-name}
  enable-verifier: False
  build: ${PANDA_BUILD}
  validator: runner.extensions.validators.astchecker.astchecker_validator.AstCheckerValidator
  with-js: False

collections:
  #  js tests
  ark_tests/ast/parser/js:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  ast/parser/js:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  ast/compiler/js:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
  #  ts tests
  ast/parser/ts:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  ast/compiler/ts:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
  # as/ts tests
  ast/parser/as:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=as"
        - "--thread=0"
        - "--parse-only"
  # sts tests
  ast/compiler/ets:
    parameters:
      arktsconfig: "${parameters.build}/tools/es2panda/generated/arktsconfig.json"
      extension: ets
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
        - "--arktsconfig=${parameters.arktsconfig}"
  ast/parser/ets:
    parameters:
      arktsconfig: "${parameters.build}/tools/es2panda/generated/arktsconfig.json"
      extension: ets
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
        - "--arktsconfig=${parameters.arktsconfig}"
