version: 0.0.0.1
type: test-suite
suite-name: parser
list-root: ${PANDA_SOURCE_PATH}/ets_frontend/ets2panda/test/test-lists/parser
test-root: ${parameters.parser-root}

parameters:
  parser-root: ${PANDA_SOURCE_PATH}/ets_frontend/ets2panda/test
  work-dir: ${WORK_DIR}/${suite-name}
  enable-verifier: False
  build: ${PANDA_BUILD}
  with-js: False

collections:
  #  js tests
  ark_tests:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  parser/js:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  compiler/js:
    parameters:
      extension: js
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
  #  ts tests
  parser/ts:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  compiler/ts:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
  # as/ts tests
  parser/as:
    parameters:
      extension: ts
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--parse-only"
  # sts tests
  compiler/ets:
    parameters:
      arktsconfig: "${parameters.build}/tools/es2panda/generated/arktsconfig.json"
      extension: ets
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
        - "--arktsconfig=${parameters.arktsconfig}"
  parser/ets:
    parameters:
      arktsconfig: "${parameters.build}/tools/es2panda/generated/arktsconfig.json"
      extension: ets
      es2panda-full-args:
        - "--dump-ast"
        - "--extension=${parameters.extension}"
        - "--thread=0"
        - "--output=/dev/null"
        - "--arktsconfig=${parameters.arktsconfig}"
