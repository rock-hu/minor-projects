[project]
name = "vmb"
version = "0.0.4"
description = "Virtual Machine Benchmarks"
readme = "readme.md"
requires-python = ">=3.7"
license = {text = "Apache 2.0"}
keywords = ["benchmarks"]
classifiers = [
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Software Development :: Benchmark Tools",
  "Programming Language :: Python :: 3",
]

[project.urls]
"Source" = "https://gitee.com/openharmony/arkcompiler_runtime_core/tree/master/static_core/tests/vm-benchmarks"

[project.scripts]
vmb = "vmb:main"

[tool.setuptools]
package-data = {"vmb" = ["templates/*"]}

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.mypy]
disable_error_code = ["attr-defined"]
