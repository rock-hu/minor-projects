[tox]
requires =
    tox>=4
envlist = py{38,39,310,311,312},pytest,flake8,type,pylint

[testenv]
description = Test all the stuff

[testenv:pytest]
deps =
    pytest: pytest
commands = pytest -v ./tests/

[testenv:type]
deps =
    mypy>=0.991
commands =
    mypy {posargs:src}

[flake8]
extend-ignore = D100,D101,D102,D103,D105,D106,D107
exclude =
    .git,
    __pycache__,
    dist,
    extra-plugins,
    benches
max-complexity = 20

[testenv:flake8]
skip_install = true
deps =
    flake8
    flake8-bugbear
    flake8-docstrings>=1.3.1
    flake8-typing-imports>=1.1
    pep8-naming
commands =
    flake8 src/

[testenv:pylint]
skip_install = true
deps =
    pyflakes
    pylint==3.1.0
commands =
    pylint src/
