---
definitions: []
tests:
  - file-name: addi
    isa:
      title: Two address binary operation with immediate on accumulator
      description: >
        Perform specified binary operation on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_none
    commands:
      - file-name: op_imm_8_zero
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with zero and various values.
        cases:
          - values: ["0", "0x0"]
          - values: ["1", "0x1"]
          - values: ["-1", "0xFFFFFFFF"]
          - values: ["0xF", "0xF"]
          - values: ["-0xF", "0xFFFFFFF1"]
          - values: ["0x7F", "0x7F"]
          - values: ["-0x7F", "0xFFFFFF81"]
          - values: ["0x80", "0xFFFFFF80"]
          - values: ["-0x80", "0xFFFFFF80"]
          - values: ["0xFF", "0xFFFFFFFF"]
          - values: ["-0xFF", "0x1"]


      - file-name: op_imm_8_pone
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 1
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with +1 and various values.
        cases:
          - values: ["0", "0x1"]
          - values: ["1", "0x2"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0x10"]
          - values: ["-0xF", "0xFFFFFFF2"]
          - values: ["0x7F", "0x80"]
          - values: ["-0x7F", "0xFFFFFF82"]
          - values: ["0x80", "0xFFFFFF81"]
          - values: ["-0x80", "0xFFFFFF81"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x2"]


      - file-name: op_imm_8_none
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -1
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with -1 and various values.
        cases:
          - values: ["0", "0xFFFFFFFF"]
          - values: ["1", "0x0"]
          - values: ["-1", "0xFFFFFFFE"]
          - values: ["0xF", "0xE"]
          - values: ["-0xF", "0xFFFFFFF0"]
          - values: ["0x7F", "0x7E"]
          - values: ["-0x7F", "0xFFFFFF80"]
          - values: ["0x80", "0xFFFFFF7F"]
          - values: ["-0x80", "0xFFFFFF7F"]
          - values: ["0xFF", "0xFFFFFFFE"]
          - values: ["-0xFF", "0x0"]


      - file-name: op_imm_8_pmax
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with +max and various values.
        cases:
          - values: ["0", "0x7FFFFFFF"]
          - values: ["1", "0x80000000"]
          - values: ["-1", "0x7FFFFFFE"]
          - values: ["0xF", "0x8000000E"]
          - values: ["-0xF", "0x7FFFFFF0"]
          - values: ["0x7F", "0x8000007E"]
          - values: ["-0x7F", "0x7FFFFF80"]
          - values: ["0x80", "0x7FFFFF7F"]
          - values: ["-0x80", "0x7FFFFF7F"]
          - values: ["0xFF", "0x7FFFFFFE"]
          - values: ["-0xFF", "0x80000000"]


      - file-name: op_imm_8_nmax
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -0x80000000
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with -max and various values.
        cases:
          - values: ["0", "0x80000000"]
          - values: ["1", "0x80000001"]
          - values: ["-1", "0x7FFFFFFF"]
          - values: ["0xF", "0x8000000F"]
          - values: ["-0xF", "0x7FFFFFF1"]
          - values: ["0x7F", "0x8000007F"]
          - values: ["-0x7F", "0x7FFFFF81"]
          - values: ["0x80", "0x7FFFFF80"]
          - values: ["-0x80", "0x7FFFFF80"]
          - values: ["0xFF", "0x7FFFFFFF"]
          - values: ["-0xFF", "0x80000001"]


      - file-name: vals
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai %s
              addi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `addi` with various values.
        tags: ['tsan']
        cases:
          - values: ["0xB3FB9313", "0xE1", "0xB3FB92F4"]
          - values: ["0x46A832F1", "0xC0", "0x46A832B1"]
          - values: ["0xB4C93648", "0x2A", "0xB4C93672"]
          - values: ["0x6C634024", "0x5F", "0x6C634083"]
          - values: ["0x51FB4863", "0x04", "0x51FB4867"]
          - values: ["0x24628B7D", "0xAC", "0x24628B29"]
          - values: ["0xADB82709", "0xF0", "0xADB826F9"]
          - values: ["0x92DDD52B", "0x27", "0x92DDD552"]
          - values: ["0x179CDAA3", "0xBC", "0x179CDA5F"]
          - values: ["0x61B42CBB", "0xF1", "0x61B42CAC"]


      - file-name: type
        isa:
          verification:
            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record panda.Object <external>
          .function i32 main() {
              %s
              addi 0
        check-type: exit-positive
        description: Check 'addi' with incorrect acc type.
        cases:
          - values: [ldai.64 0]
          - values: [fldai 0]
            bugid: ['7315']
          - values: [fldai.64 0]
          - values: [lda.null]
          - values: [lda.type panda.Object]
          - values: ['lda.type i32[]']
          - values: [lda.str ""]
          - values:
            - |
              #
                  newobj v0, panda.Object
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0


      - file-name: uninitialized_acc
        isa:
          instructions:
            - sig: addi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        description: Check 'addi' with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
          #
              addi 0
        check-type: exit-positive
