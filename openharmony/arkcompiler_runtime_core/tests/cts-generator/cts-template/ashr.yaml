          fall_through:
        description: Check ashr with -max and various values.
        cases:
          - values:
              - "0"
              - "0x80000000"
          - values:
              - "1"
              - "0xC0000000"
          - values:
              - "-1"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0xFFFFFFFF"
            bugid: ['1387']
