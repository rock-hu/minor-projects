      - file-name: "vals_mod32_1"
        bugid: ['1324', '2075']
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        isa:
          instructions:
            - sig: ashr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi.64 v0, %s
              movi.64 v1, %s
              ashr v0, v1
              movi.64 v0, %s
              cmp.64 v0
        description: Check ashr with incorrect registers type.
        cases:
          - values:
              - "0x17FFFFFFF"
              - "0x1"
              - "0x000000003FFFFFFF"
          - values:
              - "0x77777777FFFFFFFF"
              - "0x1111111180000000"
