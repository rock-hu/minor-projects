definitions: []
tests:
  - file-name: "ashr2"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0
              movi v0, %s
              mov v1, v0
              ashr2 v0
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with 0 and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 1
              movi v0, %s
              ashr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
            bugid: ['1387']

          - values:
              - "0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -1
              movi v0, %s
              ashr2 v0
              movi v0, 0xFFFFFFFF
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with -1 and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              movi v0, %s
              ashr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with +max and various values.
        cases:
          - values:
              - "0"
              - "0x7FFFFFFF"
          - values:
              - "1"
              - "0x3FFFFFFF"
          - values:
              - "-1"
              - "0x0"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0x0"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0x3FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0x0"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0x3FFFFFFF"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -0x80000000
              movi v0, %s
              ashr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with -max and various values.
        cases:
          - values:
              - "0"
              - "0x80000000"
          - values:
              - "1"
              - "0xC0000000"
          - values:
              - "-1"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0xC0000000"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0xC0000000"

      - file-name: "vals"
        bugid: ['1387']
        tags: [tsan]
        isa:
          instructions:
            - sig: ashr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai %s
              movi v0, %s
              ashr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check ashr2 with various values.
        cases:
          - values:
              - "0xF7C3C59C"
              - "0xBA9A9721"
              - "0xFBE1E2CE"
          - values:
              - "0xC85A6FD0"
              - "0xD6D79891"
              - "0xFFFFE42D"
          - values:
              - "0x64A99B3C"
              - "0x97FC66F9"
              - "0x32"
          - values:
              - "0x7A92E59B"
              - "0xD35D56A5"
              - "0x3D4972C"
          - values:
              - "0x2B3E86A6"
              - "0x634FFBF2"
              - "0xACF"
          - values:
              - "0x6FA6AD46"
              - "0x5F6A3A54"
              - "0x6FA"
          - values:
              - "0xD3AC1EFA"
              - "0x9551EEBF"
              - "0xFFFFFFFF"
          - values:
              - "0x4DC08172"
              - "0xA29C9583"
              - "0x9B8102E"
