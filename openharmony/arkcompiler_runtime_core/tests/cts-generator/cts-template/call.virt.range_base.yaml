                    call.short nextRand, v3
                    sta v3
                    u32toi64
                    or2.64 v4
                    sta.64 v4
                    call.short nextRand, v3
                    sta v3
                    sta v5
                    call.short nextRand, v3
                    sta v3
                    u32toi64
                    movi.64 v6, 32
