        cases:
          - values:
              - "0xBADC0FFE"
              - "R"
            description: Call using parent object method.
          - values:
              - "0xBADC0FFE"
              - "S"
            description: Call using current object method.
          - values:
              - "0x12345678"
              - "R"
            description: Call using parent object method.
          - values:
