        check-type: none
        template-cases:
            - values:
              - |
                .record R {
                    i32            f1
                    i32            f2
                    i32            f3
                }
              - i32 a1, i32 a2, i32 a3
              - i32 a1, i32 a2, i32 a3
              - |
                #
                    lda a1
                    stobj a0, R.f1
