              format: [op_v_8]
          description: Division is infinity if any non zero value is divided by zero.
        check-type: check-positive
        tags: ['irtoc_ignore']
        code-template: |
            #
                fldai 0xff800000 # -Inf
                fmovi v0, %s
            # Div of -Inf and value
                fdiv2 v0
                fmovi v1, %s
                fcmpg v1
        description: Check fdiv2 with negative Inf and various values (NaN, Inf, min, max, numbers).
        cases:
            - values:
                - "0"
                # -Inf
                - "0xff800000"
              bugid: ["966", "965"]
            - values:
                # -0.0d
                - "0x80000000"
                # +Inf
                - "0x7F800000"
              bugid: ["966", "965"]
            - values:
                # 1d
                - "1"
                # -Inf
                - "0xff800000"
            - values:
                - "-1"
                # +Inf
                - "0x7F800000"
            - values:
                # +max
                - "0x7f7fffff"
                # -Inf
                - "0xff800000"
            - values:
                # -max
                - "0xff7fffff"
                # +Inf
                - "0x7F800000"
            - values:
                # +min
                # - "0x00000001"
                - "1"
                # -Inf
                - "0xff800000"
            - values:
                # -min
                - "0x80000001"
                # +Inf
                - "0x7F800000"
            - values:
                # Some FP value, 3.14159265358979323846
                - "0x40490fdb"
                # -Inf
                - "0xff800000"

            - values:
                - "1234567890"
                # -Inf
                - "0xff800000"

      - file-name: "op_vs_8_inf_nan"
        isa:
          instructions:
            - sig: fdiv2 v:in:f32
              acc: inout:f32
              format: [op_v_8]
          description: >
            Division is NaN if Infinity is divided by Infinity.
        check-type: check-acc-nan-f32
        tags: ['irtoc_ignore']
        code-template: |
            #
                fldai %s
                fmovi v0, *s
            # Div of Inf by Inf
                fdiv2 v0
        description: >
          Check fdiv2 of Inf by Inf is NaN.
        template-cases:
          - values: ["0x7f800000"]
          - values: ["0xff800000"]
        cases:
          - values: ["0x7f800000"]
          - values: ["0xff800000"]

      - file-name: "op_vs_8_pzero"
        isa:
          instructions:
            - sig: fdiv2 v:in:f32
              acc: inout:f32
              format: [op_v_8]
        check-type: check-positive
        tags: ['irtoc_ignore']
        code-template: |
