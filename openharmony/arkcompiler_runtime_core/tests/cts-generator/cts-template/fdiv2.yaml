              - "1"
              - "-1"
          - values:
              - "-1"
              - "1"
            bugid: ["966", "965"]
          - values:
              # +Inf
              - "0x7f800000"
              - "0x80000000"
          - values:
              # -Inf
              - "0xFF800000"
              - "0"
