                - "1.0e+10"
                - "1.0e-10"
                - "1.0e+20"
            - values:
                - "-1.0e10"
                - "1.0e10"
                - "-1.0"
            - values:
                - "-1.0e-10"
                - "1.0e-10"
                - "-1.0"
            - values:
                - "-1.0e+10"
                - "-1.0e-10"
                - "1.0e+20"
            - values:
                - "3.1415927"
                - "-3.1415927"
                - "-1.0"
            - values:
                - "3.1415927e10"
                - "-3.1415927e10"
                - "-1.0"
