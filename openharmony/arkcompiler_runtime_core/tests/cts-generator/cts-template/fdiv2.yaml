              format: [op_v_8]
        check-type: none
        runner-options: [compile-only]
        description: Check fdiv2 with correct register numbers.
        code-template: |
          #
              fdiv2 %s
        cases:
          - values: [v0]
          - values: [v16]
          - values: [v128]
          - values: [v255]

