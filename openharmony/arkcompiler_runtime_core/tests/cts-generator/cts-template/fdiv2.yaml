      - file-name: "type"
        isa:
            instructions:
              - sig: fdiv2 v:in:f32
                acc: inout:f32
                format: [op_v_8]
            verification:
              - acc_type
              - v1_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record A {}
          .record B {}
          .record panda.String <external>
          .record panda.Object <external>
          .function i32 main() {
              %s
              *s
              fdiv2 v0
        check-type: exit-positive
        description: Check 'fdiv2' with incorrect register and accumulator type.
