definitions: []
tests:
  - file-name: "fdiv2"
    isa:
      title: Two address floating-point binary operation on accumulator
      description: >
        Perform specified floating-point binary operation on accumulator and register and store result into accumulator.
        The results of instructions correspond IEEE-754 arithmetic rules.
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_nan"
        isa:
          instructions:
            - sig: fdiv2 v:in:f32
              acc: inout:f32
              format: [op_v_8]
          description: Any operation with NaN results to NaN value.
        check-type: check-acc-nan-f32
        tags: ['irtoc_ignore']
        code-template: |
          #
              fldai %s
              fmovi v0, *s
              fdiv2 v0
        description: >
          Check fdiv2 results in NaN when acc or v0 is NaN
        template-cases:
          - values:
              # NaN
              - "0x7fc00000"
          - values:
              # NaN representation
              - "0xFFFFFFFF"
          - values:
              # Positive zero
              - "0"
            bugid: ["966", "965"]
            exclude: [hasval]
          - values:
              # Negative zero
              - "0x80000000"
            bugid: ["966", "965"]
            exclude: [hasval]
          - values:
              # 1d
              - "1.0"
            bugid: ["966", "965"]
            exclude: [hasval]
          - values:
              - "-1"
            exclude: [hasval]
          - values:
              # +Inf
              - "0x7f800000"
            exclude: [hasval]
          - values:
              # -Inf
              - "0xff800000"
            exclude: [hasval]
          - values:
            # +max
            - "0x7f7fffff"
            exclude: [hasval]
          - values:
            # -max
            - "0xff7fffff"
            exclude: [hasval]
          - values:
            # +min
            - "0x00000001"
            exclude: [hasval]
          - values:
            # -min
            - "0x80000001"
            exclude: [hasval]
          - values:
              # Some FP value, 3.14159265358979323846
              - "0x40490fdb"
            exclude: [hasval]
          - values:
              # Some FP value
              - "1234567890"
            exclude: [hasval]
        cases:
          - values:
              # NaN
              - "0x7fc00000"
          - values:
              # NaN representation
              - "0xFFFFFFFF"
          - values:
              # Positive zero
              - "0"
            bugid: ["966", "965"]
            id: hasval
          - values:
              # Negative zero
              - "0x8000000"
            bugid: ["966", "965"]
            id: hasval
          - values:
              # 1d
              - "1.0"
            bugid: ["966", "965"]
            id: hasval
          - values:
              - "-1"
            id: hasval
          - values:
              # +Inf
              - "0x7f800000"
            id: hasval
          - values:
              # -Inf
              - "0xff800000"
            id: hasval
          - values:
            # +max
            - "0x7f7ffffff"
            id: hasval
          - values:
            # -max
            - "0xff7ffffff"
            id: hasval
          - values:
            # +min
            - "0x000000001"
            id: hasval
          - values:
            # -min
            - "0x800000001"
            id: hasval
          - values:
              # Some FP value, 3.1415927
              - "0x40490fdb"
            id: hasval
          - values:
              # Some FP value
              - "1234567890"
            id: hasval

      - file-name: "op_vs_8_pinf"
        isa:
          instructions:
            - sig: fdiv2 v:in:f32
              acc: inout:f32
              format: [op_v_8]
          description: Division is infinity if any non zero value is divided by zero.
        check-type: check-positive
        tags: ['irtoc_ignore']
        code-template: |
            #
                fldai 0x7f800000 # +Inf
                fmovi v0, %s
            # Div of +Inf and value
                fdiv2 v0
                fmovi v1, %s
                fcmpg v1
        description: Check fdiv2 with positive Inf and various values (NaN, Inf, min, max, numbers).
        cases:
          - values:
              - "0"
              # Inf
              - "0x7f800000"
            bugid: ["966", "965"]
          - values:
              # -0.0d
              - "0x80000000"
              # -Inf
              - "0xFF800000"
            bugid: ["966", "965"]
          - values:
              # 1d
              - "1"
              # Inf
              - "0x7f800000"
          - values:
              - "-1"
              # -Inf
              - "0xFF800000"
          - values:
              # +max
              - "0x7f7fffff"
              # Inf
              - "0x7F800000"
          - values:
              # -max
              - "0xff7fffff"
              # -Inf
              - "0xFF800000"
          - values:
              # +min
              - "0x00000001"
              # Inf
              - "0x7F800000"
          - values:
              # -min
              - "0x80000001"
              # -Inf
              - "0xFF800000"
          - values:
              # Some FP value, 3.1415927
              - "0x40490fdb"
              # Inf
              - "0x7F800000"
          - values:
              - "1234567890"
              # Inf
              - "0x7F800000"

