                # -0.0
                - "0x80000000"
            - values:
                # +min
                - "0x00000001"
                - "0"
            - values:
                # -min
                - "0x80000001"
                # -0.0
                - "0x80000000"
            - values:
                # Some FP value,
                - "3.1415927"
                - "0"

