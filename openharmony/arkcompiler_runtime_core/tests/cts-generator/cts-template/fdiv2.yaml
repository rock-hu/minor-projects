        bugid: ["966", "965"]
        isa:
          instructions:
            - sig: fdiv2 v:in:f32
              acc: inout:f32
              format: [op_v_8]
          description: Division is NaN if zero is divided by zero.
        check-type: check-acc-nan-f32
