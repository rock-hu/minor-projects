        check-type: exit-positive
        cases:
          - values:
            # v1 not initialized
            - |
              .function void R.ctor(R a0, i32 a1) <ctor> {
                  return.void
              }
            - initobj.range R.ctor, v1
          - values:
            # v200 not initialized
            - |
              .function void R.ctor(R a0, i64 a1, f64 a2) <ctor> {
                  return.void
              }
            - |
              #
                  movi.64 v199, 1
                  initobj.range R.ctor, v199
          - values:
            # v3 not initialized
            - |
              .function void R.ctor(R a0, i32[] a1, panda.Object a2, R[] a3) <ctor> {
                  return.void
              }
            - |
              #
                  movi v1, 10
                  newarr v1, v1, i32[]
                  mov.null v2
