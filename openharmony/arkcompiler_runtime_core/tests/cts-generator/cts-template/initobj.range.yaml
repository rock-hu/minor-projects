              acc: out:ref
              format: [op_v_8_id_16]
        runner-options: [verifier-failure, use-pa, verifier-config]
        tags: [verifier, pa-verifier]
        description: Check 'initobj.range' instruction with uninitialized registers in PandaAssembly context.
        header-template: [PandaAssembly]
        bugid: ["5271"]
        code-template: |
          .record panda.Object <external>
          .record panda.String <external>
          .record R {}
          %s
          .function i32 main() {
