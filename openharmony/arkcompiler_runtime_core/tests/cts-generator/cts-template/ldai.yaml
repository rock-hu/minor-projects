definitions: []
tests:
  - file-name: ldai
    isa:
      title: Load accumulator from immediate
      description: >
        Load immediate into accumulator. For short formats immediate is sign extended to operand size.
      exceptions:
        - x_none
      verification:
        - none
    commands:
      - file-name: pos
        isa:
          instructions:
            - sig: ldai imm:i32
              acc: out:i32
              format: [op_imm_8, op_imm_16, op_imm_32]
        description: Check ldai with various positive values.
        check-type: none
        code-template: |
          #
              ldai %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        tags: ['tsan']
        cases:
          - values:
              - '0'
              - '0'
          - values:
              - '1'
              - '1'
          - values:
              - '255'
              - '255'
          - values:
              - '65535'
              - '0xFFFF'
          - values:
              - '0x12345678'
              - '0x12345678'
          - values:
              - '0xFFFFFFFF'
              - '-1'
          - values:
              - '2147483647'
              - '2147483647'
          - values:
              - '2147483648'
              - '2147483648'
          - values:
              - '0.0'
              - '0'
            runner-options: [compile-failure]
            description: Check ldai with incorrect positive values (float).
          - values:
              - '1.1'
              - '1'
            runner-options: [compile-failure]
            description: Check ldai with incorrect positive values (float).

      - file-name: neg
        isa:
          instructions:
            - sig: ldai imm:i32
              acc: out:i32
              format: [op_imm_8, op_imm_16, op_imm_32]
        check-type: none
        code-template: |
          #
              ldai %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        description: Check ldai with various negative values.
        cases:
          - values:
              - '-0'
              - '0'
          - values:
              - '-1'
              - '-1'
          - values:
              - '-255'
              - '-255'
          - values:
              - '-65535'
              - '-0xFFFF'
          - values:
              - '-0x12345678'
              - '-0x12345678'
          - values:
              - '-0xFFFFFFFF'
              - '1'
          - values:
              - '-2147483647'
              - '-2147483647'
          - values:
              - '-2147483648'
              - '-2147483648'
          - values:
              - '-2147483649'
              - '0x7FFFFFFF'
          - values:
              - '-2147483648'
              - '0x80000000'
          - values:
              - '-0.0'
              - '0'
            runner-options: [compile-failure]
            description: Check ldai with incorrect negative values (float).
          - values:
              - '-1.1'
              - '-1'
            runner-options: [compile-failure]
            description: Check ldai with incorrect negative values (float).

