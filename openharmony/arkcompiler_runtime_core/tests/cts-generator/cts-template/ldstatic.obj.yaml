definitions:
  - name: pandasm_header
    template: |
      .language PandaAssembly

      .record panda.Object <external>

      .record Q {}
      .function void Q.ctor(Q a0) <ctor> {
        return.void
      }

      .record R {
        u1             fu1        <static>
        u8             fu8        <static>
        i8             fi8        <static>
        u16            fu16       <static>
        i16            fi16       <static>
        u32            fu32       <static>
        i32            fi32       <static>
        u64            fu64       <static>
        i64            fi64       <static>
        f32            ff32       <static>
        f64            ff64       <static>
        # objects:
        i32[]          fi32Array  <static>
        Q              fQ         <static>
        Q[]            fQArray    <static>
        R              fR         <static>
        R[]            fRArray    <static>
        panda.Object   fObj       <static>
        panda.Object   fObj2      <static>
        panda.Object[] fObjArray  <static>
      }
      .function void R.ctor(R a0) <ctor> {
        return.void
      }

  - name: PandaAssembly_header
    template: |
      .language PandaAssembly

      .record panda.Object <external>
      .function void panda.Object.ctor(panda.Object a0) <external, ctor>

      .record I <panda.interface> {}

      .record Q <panda.implements=I> {}
      .function void Q.ctor(Q a0) <ctor> {
        return.void
      }

      .record R <panda.extends=Q> {
        u1                 fu1       <static>
        i8                 fi8       <static>
        u16                fu16      <static>
        i16                fi16      <static>
        i32                fi32      <static>
        i64                fi64      <static>
        f32                ff32      <static>
        f64                ff64      <static>
        # objects
        i32[]              fi32Array <static>
        Q                  fQ        <static>
        Q[]                fQArray   <static>
        R                  fR        <static>
        R[]                fRArray   <static>
        I                  fI        <static>
        I[]                fIArray   <static>
        panda.Object   fObj      <static>
        panda.Object   fObj2     <static>
        panda.Object[] fObjArray <static>
      }
      .function void R.ctor(R a0) <ctor> {
        return.void
      }

