      - file-name: "from_all_field_types_pa"
        description: Check that accumulator value is loaded from field into accumulator in PandaAssembly context. More tests on ldstatic.obj can be found in ststatic.obj tests
        isa:
          description: Get static field value by field_id and put it into accumulator.
        header-template: [pandasm_header]
        check-type: exit-positive
        tags: ['tsan']
        code-template: |

          .function i32 main() {
            # store null into Q type field
            lda.null
            sta.obj v3
            ststatic.obj R.fQ
            # store null into Q[] type field
            lda.null
            sta.obj v4
            ststatic.obj R.fQArray
            # store R object into R type field
            initobj R.ctor
            sta.obj v5
            ststatic.obj R.fR
            # store R[] into R[] type field
            movi v1, 10
            newarr v6, v1, R[]
            lda.obj v6
            ststatic.obj R.fRArray
            # store R object into panda.Object type field
            initobj R.ctor
            sta.obj v7
            ststatic.obj R.fObj
            # store R[] into panda.Object type field
            movi v1, 10
            newarr v8, v1, R[]
            lda.obj v8
            ststatic.obj R.fObj2
            # store R[] into panda.Object[] type field
            movi v1, 10
            newarr v9, v1, R[]
            lda.obj v9
            ststatic.obj R.fObjArray
          label0:
            # load null from Q type field
            ldstatic.obj R.fQ
            jeq.obj v3, label1
            ldai 1
            return
          label1:
            # load null from Q[] type field
            ldstatic.obj R.fQArray
            jeq.obj v4, label2
            ldai 2
            return
          label2:
            # load R object from R type field
            ldstatic.obj R.fR
            jeq.obj v5, label3
            ldai 3
            return
          label3:
            # load R[] from R[] type field
            ldstatic.obj R.fRArray
            jeq.obj v6, label4
            ldai 4
            return
          label4:
            # load R object from panda.Object type field
            ldstatic.obj R.fObj
            jeq.obj v7, label5
            ldai 5
            return
          label5:
            # load R[] from panda.Object type field
            ldstatic.obj R.fObj2
            jeq.obj v8, label6
            ldai 6
            return
          label6:
            # load R[] from panda.Object[] type field
            ldstatic.obj R.fObjArray
            jeq.obj v9, success
            ldai 7
            return
          success:

      - file-name: "from_all_field_types_j"
        description: Check that accumulator value is loaded from field into accumulator in PandaAssembly context. More tests on ldstatic.obj can be found in ststatic.obj tests
        isa:
          description: Get static field value by field_id and put it into accumulator.
        header-template: [PandaAssembly_header]
        runner-options: [use-pa]
        check-type: exit-positive
        code-template: |

          .function i32 main() {
            # store subsclass R into Q type field
            initobj R.ctor
            sta.obj v3
            ststatic.obj R.fQ
            # store subsclass R into interface type field
            initobj R.ctor
            sta.obj v4
            ststatic.obj R.fI
            # store subsclass R into base type field
            initobj R.ctor
            sta.obj v5
            ststatic.obj R.fObj
            # store subclass R[] into Q[] type field
            movi v1, 10
            newarr v6, v1, R[]
            lda.obj v6
            ststatic.obj R.fQArray
            # store subclass R[] into interface [] type field
            movi v1, 10
            newarr v7, v1, R[]
            lda.obj v7
            ststatic.obj R.fIArray
            # store subclass R[] into base type [] field
            movi v1, 10
            newarr v8, v1, R[]
            lda.obj v8
            ststatic.obj R.fObjArray
            # store subclass R[] into base type field
            movi v1, 10
            newarr v9, v1, R[]
            lda.obj v9
            ststatic.obj R.fObj2
          label0:
            # load R from Q type field
            ldstatic.obj R.fQ
            jeq.obj v3, label1
            ldai 1
            return
          label1:
            # load R from interface type field
            ldstatic.obj R.fI
            jeq.obj v4, label2
            ldai 2
            return
          label2:
            # load R from base type field
            ldstatic.obj R.fObj
            jeq.obj v5, label3
            ldai 3
            return
          label3:
            # load R[] from Q[] type field
            ldstatic.obj R.fQArray
            jeq.obj v6, label4
            ldai 4
            return
          label4:
            # load R[] from interface[] type field
            ldstatic.obj R.fIArray
            jeq.obj v7, label5
            ldai 5
            return
          label5:
            # load R[] from base type [] field
            ldstatic.obj R.fObjArray
            jeq.obj v8, label6
            ldai 6
            return
          label6:
            # load R[] from base type field
            ldstatic.obj R.fObj2
            jeq.obj v9, success
            ldai 7
            return
          success:

      - file-name: "x_init_p"
        description: Check that ExceptionInInitializerError is thrown if an unexpected exception occurs in static initializer.
        isa:
          exceptions:
            - x_init
        header-template: []
        check-type: empty
        tags: ['tsan', 'irtoc_ignore']
        bugid: ['5330']
        code-template: |

          .language PandaAssembly

          .record panda.ExceptionInInitializerError <external>
          .record panda.NullPointerException <external>
          .record E1 {}
          .record R {
              E1     fObj    <static>
          }

          .function void R.func() <cctor> {
              %s
              return.void
          }

          .function i32 main() {
          begin:
              ldstatic.obj R.fObj
              ldai 2
              return
          end:
          catch:
              ldai 0
              return
          catch_all:
              ldai 1
              return
          .catch panda.ExceptionInInitializerError, begin, end, catch
          .catchall begin, end, catch_all
          }
        cases:
          - values:
            - |
              #
                  newobj v0, E1
                  throw v0
          - values:
            - |
              #
                  newobj v0, panda.NullPointerException
                  throw v0
          - values:
            - |
              #
                  movi v1, 0
                  ldai 1
                  div2 v1     # divide by zero
          - values:
            - |
              #
                  movi v1, 10
                  newarr v1, v1, i32[]
                  ldai 10
                  ldarr v1    # get ArrayIndexOutOfBoundsException

      - file-name: "x_init_j"
        description: Check that ExceptionInInitializerError is thrown if an unexpected exception occurs in static initializer.
        isa:
          exceptions:
            - x_init
        header-template: []
        check-type: empty
        tags: ['tsan', 'irtoc_ignore']
        runner-options: ['use-pa']
        code-template: |

