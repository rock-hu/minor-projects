definitions: []
tests:
  - file-name: "mul2.64"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 0
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, 0
              cmp.64 v0
        description: Check mul2.64 with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x8000000000000000"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 1
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mul2.64 with +1 and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "1"
          - values:
              - "-1"
              - "-1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x8000000000000000"
              - "0x8000000000000000"
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "-0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
              - "-0x8000000000000000"
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0xFFFFFFFFFFFFFFFF"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "-0xFFFFFFFFFFFFFFFF"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 -1
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mul2.64 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "-1"
          - values:
              - "-1"
              - "1"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "-0x7FFFFFFFFFFFFFFF"
          - values:
              - "0x8000000000000000"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-0x8000000000000000"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "1"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "-1"
      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 0x7FFFFFFFFFFFFFFF
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mul2.64 with +max and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "0x7FFFFFFFFFFFFFFF"
          - values:
              - "-1"
              - "0x8000000000000001"
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "1"
            bugid: ['966']
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "-1"
            bugid: ['966']
          - values:
              - "0x8000000000000000"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "-0x8000000000000000"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000001"
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x7FFFFFFFFFFFFFFF"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 -0x8000000000000000
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mul2.64 with -max and various values.
        cases:
          - values:
              - "0"
              - "0"
          - values:
              - "1"
              - "0x8000000000000000"
          - values:
              - "-1"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "-0x7FFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "0x8000000000000000"
              - "0x0"
            bugid: ['966']
          - values:
              - "-0x8000000000000000"
              - "0x0"
            bugid: ['966']
          - values:
              - "0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"
            bugid: ['966']
          - values:
              - "-0xFFFFFFFFFFFFFFFF"
              - "0x8000000000000000"

      - file-name: "vals"
        tags: ['tsan']
        bugid: ['966']
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 %s
              movi.64 v0, %s
              mul2.64 v0
              movi.64 v0, %s
              cmp.64 v0
        description: Check mul2.64 with various values.
        cases:
          - values:
              - "0x5C754A598000B1C9"
              - "0x2CA2740976B63739"
              - "0xC37F6EEFB13FC4C1"
          - values:
              - "0xDAB472ECDA737CC"
              - "0x79F9DF504809677A"
              - "0xB708275E9F4FAB38"
          - values:
              - "0xA31412BCF764575A"
              - "0x5EC2792725427E87"
              - "0x610F049E601C5C76"
          - values:
              - "0x84421CD84B625393"
              - "0x40044033EFB99E4E"
              - "0x8868F4CB49C530CA"
          - values:
              - "0xA58F0D0DF420A8B1"
              - "0xA34242EE859F28E1"
              - "0xCAC0B5E365FEEB91"
          - values:
              - "0x4BBB4B2F1563FC08"
              - "0x600DA22C70BE6B5F"
              - "0x884F94424861DEF8"
          - values:
              - "0x6342EE9A357EE2E0"
              - "0x15E083DEF5CF6F86"
              - "0xB482D0E3D7E9E140"
          - values:
              - "0xA573BE2E87C4FC6A"
              - "0x7591429F66EEAF31"
              - "0xA9FA05428BCCC64A"
          - values:
              - "0xD2C4E8374CF2FF68"
              - "0xAB2AE1D3AC6A8E1"
              - "0x211893B1339EBA68"
          - values:
              - "0x67AA822AEB637157"
              - "0xC8E67E7B83C001DB"
              - "0xC6BE3A0447C34C6D"

      - file-name: "regs"
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        runner-options: ['compile-only']
        code-template: |
          #
              mul2.64 %s
        check-type: none
        description: Check mul2.64 with various register numbers.
        cases:
          - values:
              - "v255"
          - values:
              - "v256"
            runner-options: ['compile-failure']

      - file-name: "type"
        bugid: ["964", "966"]
        tags: ["verifier"]
        isa:
          verification:
            - acc_type
            - v1_type
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          .record T {}
          .function i32 main() {
              %s
              *s
              mul2.64 v0
        check-type: exit-positive
        description: Check 'mul2.64' with incorrect accumulator and/or register types.
        cases:
          - values:
            - ldai 0
          - values:
            - ldai.64 0
            id: acc_ok
          - values:
            - fldai 0
            bugid: ['7315']
          - values:
            - fldai.64 0
            bugid: ['7315']
          - values:
            - lda.null
          - values:
            - |
              #
                  movi v1, 0
                  newarr v1, v1, i32[]
                  lda.obj v1
          - values:
            - lda.str "0"
          - values:
            - lda.type T
          - values:
            - |
              #
                  newobj v1, T
                  lda.obj v1
        template-cases:
          - values:
            - movi v0, 0
          - values:
            - movi.64 v0, 0
            exclude: [acc_ok]
          - values:
            - fmovi v0, 0
            bugid: ['7315']
          - values:
            - fmovi.64 v0, 0
            bugid: ['7315']
          - values:
            - mov.null v0
          - values:
            - |
              #
                  movi v0, 0
                  newarr v0, v0, i32[]
          - values:
            - |
              #
                  lda.str "0"
                  sta.obj v0
          - values:
            - |
              #
                  lda.type T
                  sta.obj v0
          - values:
            - newobj v0, T


      - file-name: uninitialized_regs
        isa:
          instructions:
            - sig: mul2.64 v:in:i64
              acc: inout:i64
              format: [op_v_8]
        description: Check 'mul2.64' with uninitialized registers.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
          #
              %s
              *s
              mul2.64 *s
        check-type: exit-positive
        template-cases:
          - values:
              - ''
          - values:
              - ldai.64 0
            exclude: [init]
        cases:
          - values:
              - ''
              - v0
          - values:
              - movi.64 v1, 0
              - v1
            id: init
          - values:
              - ''
              - v8
          - values:
              - ''
              - v15
          - values:
              - movi.64 v15, 0
              - v15
            id: init
