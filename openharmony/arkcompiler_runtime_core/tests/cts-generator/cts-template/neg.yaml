          - values: ['0x2F5F3BC2', '0xD0A0C43E']

      - file-name: type
        bugid: ['964', '966']
        tags: ['verifier']
        isa:
          verification:
            - acc_type
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          .record T {}
          .record panda.String <external>
          .record panda.Object <external>
          #
          .function i32 main() {
              %s
              neg
        check-type: exit-positive
        description: Check `neg` with incorrect accumulator type.
        cases:
          - values:
              - ldai.64 1
          - values:
              - fldai 1
          - values:
              - fldai.64 1.0
          - values:
              - lda.type T
          - values:
              - lda.type T[]
          - values:
              - lda.type panda.Object
          - values:
              - lda.type panda.String
          - values:
              - lda.str "x"
          - values:
              - |
                newobj v0, T
                lda.obj v0
          - values:
              - lda.null
          - values:
              - |
                #
                    movi v0, 10
                    newarr v0, v0, i32[]
                    lda.obj v0

      - file-name: uninitialized_regs
        bugid: ['2787']
        tags: ['verifier']
        isa:
          instructions:
            - sig: neg
              acc: inout:i32
              format: [op_none]
        description: Check neg with uninitialized accumulator.
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .function i32 main() {
              # acc is undefined
              neg
        check-type: exit-positive
