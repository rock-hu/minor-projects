definitions: []
tests:
  - file-name: nop
    isa:
      title: No operation
      description: Perform an operation without behavior.
      exceptions:
        - x_none
      verification:
        - none

    commands:
      - file-name: op_none
        isa:
          instructions:
            - sig: nop
              acc: none
              format: [op_none]
        description: Check 'nop' doesn't affect register values.
        check-type: no-check
        code-template: |
          #
          %s
              nop
          %s
              ldai 0
              return
          err:
              ldai 1
        tags: ['tsan']
        cases:
          - values:
              - '#{[*0..255].map do |i| "    movi v#{i}, #{i}\n" end .join}'
              - '#{[*0..255].map do |i| "    ldai #{i}\n    nop\n    jne v#{i}, err\n" end .join}'
