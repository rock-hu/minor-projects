---
definitions: []
tests:
  - file-name: shli
    isa:
      title: Two address binary operation with immediate on accumulator
      description: >
        Perform specified binary operation on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_none
    commands:
      - file-name: op_imm_8_zero
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0
              shli %s
              movi v0, 0
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with zero and various values.
        cases:
          - values: ["0"]
          - values: ["1"]
          - values: ["-1"]
          - values: ["0xF"]
          - values: ["-0xF"]
          - values: ["0x7F"]
          - values: ["-0x7F"]
          - values: ["0x80"]
          - values: ["-0x80"]
          - values: ["0xFF"]
          - values: ["-0xFF"]


      - file-name: op_imm_8_pone
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 1
              shli %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with +1 and various values.
        cases:
          - values: ["0", "0x1"]
          - values: ["1", "0x2"]
          - values: ["-1", "0x80000000"]
          - values: ["0xF", "0x8000"]
          - values: ["-0xF", "0x20000"]
          - values: ["0x7F", "0x80000000"]
          - values: ["-0x7F", "0x2"]
          - values: ["0x80", "0x1"]
          - values: ["-0x80", "0x1"]
          - values: ["0xFF", "0x80000000"]
          - values: ["-0xFF", "0x2"]


      - file-name: op_imm_8_none
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -1
              shli %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with -1 and various values.
        cases:
          - values: ["0", "0xFFFFFFFF"]
          - values: ["1", "0xFFFFFFFE"]
          - values: ["-1", "0x80000000"]
          - values: ["0xF", "0xFFFF8000"]
          - values: ["-0xF", "0xFFFE0000"]
          - values: ["0x7F", "0x80000000"]
          - values: ["-0x7F", "0xFFFFFFFE"]
          - values: ["0x80", "0xFFFFFFFF"]
          - values: ["-0x80", "0xFFFFFFFF"]
          - values: ["0xFF", "0x80000000"]
          - values: ["-0xFF", "0xFFFFFFFE"]


      - file-name: op_imm_8_pmax
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              shli %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with +max and various values.
        cases:
          - values: ["0", "0x7FFFFFFF"]
          - values: ["1", "0xFFFFFFFE"]
          - values: ["-1", "0x80000000"]
          - values: ["0xF", "0xFFFF8000"]
          - values: ["-0xF", "0xFFFE0000"]
          - values: ["0x7F", "0x80000000"]
          - values: ["-0x7F", "0xFFFFFFFE"]
          - values: ["0x80", "0x7FFFFFFF"]
          - values: ["-0x80", "0x7FFFFFFF"]
          - values: ["0xFF", "0x80000000"]
          - values: ["-0xFF", "0xFFFFFFFE"]


      - file-name: op_imm_8_nmax
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -0x80000000
              shli %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with -max and various values.
        cases:
          - values: ["0", "0x80000000"]
          - values: ["1", "0x0"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0x0"]
          - values: ["-0xF", "0x0"]
          - values: ["0x7F", "0x0"]
          - values: ["-0x7F", "0x0"]
          - values: ["0x80", "0x80000000"]
          - values: ["-0x80", "0x80000000"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0x0"]


      - file-name: vals
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai %s
              shli %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `shli` with various values.
        tags: ['tsan']
        cases:
          - values: ["0x2C93A6B2", "0xB3", "0x35900000"]
          - values: ["0xC2E37E55", "0x1A", "0x54000000"]
          - values: ["0xF160074A", "0x82", "0xC5801D28"]
          - values: ["0xF0C59994", "0x1F", "0x0"]
          - values: ["0x4933372E", "0xFE", "0x80000000"]
          - values: ["0x69442799", "0x40", "0x69442799"]
          - values: ["0x8B39052E", "0xD7", "0x97000000"]
          - values: ["0x9F3D0C48", "0x01", "0x3E7A1890"]
          - values: ["0x1779CAE0", "0xFF", "0x0"]
          - values: ["0x4E97C4A6", "0x79", "0x4C000000"]


      - file-name: type
        isa:
          verification:
            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record panda.Object <external>
          .function i32 main() {
              %s
              shli 0
        check-type: exit-positive
        description: Check 'shli' with incorrect acc type.
        cases:
          - values: [ldai.64 0]
          - values: [fldai 0]
            bugid: ['7315']
          - values: [fldai.64 0]
          - values: [lda.null]
          - values: [lda.type panda.Object]
          - values: ['lda.type i32[]']
          - values: [lda.str ""]
          - values:
            - |
              #
                  newobj v0, panda.Object
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0


      - file-name: uninitialized_acc
        isa:
          instructions:
            - sig: shli imm:i32
              acc: inout:i32
              format: [op_imm_8]
        description: Check 'shli' with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
            #
                shli 0
        check-type: exit-positive
