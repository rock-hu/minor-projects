definitions: []
tests:
  - file-name: "shr"
    isa:
      title: Three address binary operation
      description: Perform specified binary operation on two registers and store result
          into accumulator
      exceptions:
          - x_none
    commands:
      - file-name: "op_vs1_4_vs2_4_zero"
        isa:
          instructions:
            - sig: shr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 0
              movi v1, %s
              mov v1, v0
              shr v0, v1
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs1_4_vs2_4_pone"
        isa:
          instructions:
            - sig: shr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, 1
              movi v1, %s
              shr v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0"
      - file-name: "op_vs1_4_vs2_4_none"
        isa:
          instructions:
            - sig: shr v1:in:i32, v2:in:i32
              acc: out:i32
              prefix: bit
              format: [pref_op_v1_4_v2_4]
        code-template: |
          #
              movi v0, -1
              movi v1, %s
              shr v0, v1
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr with -1 and various values.
        cases:
          - values:
              - "0"
              - "0xFFFFFFFF"
          - values:
              - "1"
              - "0x7FFFFFFF"
          - values:
              - "-1"
              - "1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0x7FFFFFFF"

      - file-name: "op_vs1_4_vs2_4_pmax"
        isa:
          instructions:
            - sig: shr v1:in:i32, v2:in:i32
