definitions: []
tests:
  - file-name: "shr2"
    isa:
      title: Two address binary operation on accumulator
      description: >
        Perform specified binary operation on accumulator and register and store result into accumulator
      exceptions:
        - x_none
    commands:
      - file-name: "op_vs_8_zero"
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0
              movi v0, %s
              mov v1, v0
              shr2 v0
              movi v0, 0
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with zero and various values.
        cases:
          - values:
              - "0"
          - values:
              - "1"
          - values:
              - "-1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"

      - file-name: "op_vs_8_pone"
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 1
              movi v0, %s
              shr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with +1 and various values.
        cases:
          - values:
              - "0"
              - "1"
          - values:
              - "1"
              - "0"
          - values:
              - "-1"
              - "0"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "1"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0"
      - file-name: "op_vs_8_none"
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -1
              movi v0, %s
              shr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with -1 and various values.
        cases:
          - values:
              - "0"
              - "0xFFFFFFFF"
          - values:
              - "1"
              - "0x7FFFFFFF"
          - values:
              - "-1"
              - "1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0xFFFFFFFF"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0x7FFFFFFF"

      - file-name: "op_vs_8_pmax"
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              movi v0, %s
              shr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with +max and various values.
        cases:
          - values:
              - "0"
              - "0x7FFFFFFF"
          - values:
              - "1"
              - "0x3FFFFFFF"
          - values:
              - "-1"
              - "0"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0x3FFFFFFF"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0x7FFFFFFF"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "0"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0x3FFFFFFF"

      - file-name: "op_vs_8_nmax"
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai -0x80000000
              movi v0, %s
              shr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with -max and various values.
        cases:
          - values:
              - "0"
              - "0x80000000"
          - values:
              - "1"
              - "0x40000000"
          - values:
              - "-1"
              - "1"
            bugid: ['1387']
          - values:
              - "0x7FFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "0x80000000"
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "-0x7FFFFFFF"
              - "0x40000000"
            bugid: ['1387']
          - values:
              - "-0x80000000"
              - "0x80000000"
            bugid: ['1387']
          - values:
              - "0xFFFFFFFF"
              - "1"
            bugid: ['1387']
          - values:
              - "-0xFFFFFFFF"
              - "0x40000000"

      - file-name: "vals"
        bugid: ['1387']
        tags: ["tsan"]
        isa:
          instructions:
            - sig: shr2 v:in:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_v_8]
        code-template: |
          #
              ldai %s
              movi v0, %s
              shr2 v0
              movi v0, %s
              jne v0, set_failure
              ldai 0
              jmp fall_through
          set_failure:
              ldai 1
          fall_through:
        description: Check shr2 with various values.
        cases:
          - values:
              - "0x5A8D97D0"
              - "0xDA783975"
              - "0x2D4"
          - values:
              - "0x4A37BE"
              - "0x257556A"
              - "0x128D"
          - values:
              - "0xD631242"
              - "0x47A1179D"
              - "0x0"
          - values:
              - "0x153C1D64"
              - "0xB3FD21B1"
              - "0xA9E"
          - values:
              - "0x5499AF7B"
              - "0x3939DE4C"
              - "0x5499A"
          - values:
              - "0xB7C3B77F"
              - "0xCCA63ED3"
              - "0x16F8"
          - values:
              - "0x90F9BD15"
              - "0xA8A9ADC"
              - "0x9"
