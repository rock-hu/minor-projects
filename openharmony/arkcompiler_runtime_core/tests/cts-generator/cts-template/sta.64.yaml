definitions: []
tests:
  - file-name: 'sta.64'
    isa:
      title: Store accumulator
      description: Moves accumulator content into a register.
      exceptions:
        - x_none
    commands:
      - file-name: 'op_vd_8'
        description: Check sta.64 moves accumulator content into a register.
        isa:
          instructions:
            - sig: sta.64 v:out:b64
              acc: in:b64
              format: [op_v_8]
        code-template: |
          #
          %s
              ldai 0
              return
          err:
              ldai 1
              return
        check-type: none
        tags: ['tsan']
        cases:
          - values:
              - "#{[
                '0',
                '1',
                '0xF',
                '0xFF',
                '0xFFF',
                '0xFFFF',
                '0xFFFFF',
                '0xFFFFFF',
                '0xFFFFFFF',
                '0xFFFFFFFF',
                '0xFFFFFFFFF',
                '0xFFFFFFFFFF',
                '0xFFFFFFFFFFF',
                '0xFFFFFFFFFFFF',
                '0xFFFFFFFFFFFFF',
                '0xFFFFFFFFFFFFFF',
                '0xFFFFFFFFFFFFFFF',
                '0xFFFFFFFFFFFFFFFF',
                '0x7F',
                '0x7FF',
                '0x7FFF',
                '0x7FFFF',
                '0x7FFFFF',
                '0x7FFFFFF',
                '0x7FFFFFFF',
                '0x7FFFFFFFF',
                '0x7FFFFFFFFF',
                '0x7FFFFFFFFFF',
                '0x7FFFFFFFFFFF',
                '0x7FFFFFFFFFFFF',
                '0x7FFFFFFFFFFFFF',
                '0x7FFFFFFFFFFFFFF',
                '0x7FFFFFFFFFFFFFFF',
                '-1',
                '-0xF',
                '-0xFF',
                '-0xFFF',
                '-0xFFFF',
                '-0xFFFFF',
                '-0xFFFFFF',
                '-0xFFFFFFF',
                '-0xFFFFFFFF',
                '-0xFFFFFFFFF',
                '-0xFFFFFFFFFF',
                '-0xFFFFFFFFFFF',
                '-0xFFFFFFFFFFFF',
                '-0xFFFFFFFFFFFFF',
                '-0xFFFFFFFFFFFFFF',
                '-0xFFFFFFFFFFFFFFF',
                '-0xFFFFFFFFFFFFFFFF',
                '-0x7F',
                '-0x7FF',
                '-0x7FFF',
                '-0x7FFFF',
                '-0x7FFFFF',
                '-0x7FFFFFF',
                '-0x7FFFFFFF',
                '-0x7FFFFFFFF',
                '-0x7FFFFFFFFF',
                '-0x7FFFFFFFFFF',
                '-0x7FFFFFFFFFFF',
                '-0x7FFFFFFFFFFFF',
                '-0x7FFFFFFFFFFFFF',
                '-0x7FFFFFFFFFFFFFF',
                '-0x7FFFFFFFFFFFFFFF'
                ].map do |s| \"    ldai.64 #{s}\\n    sta.64 v0\\n    cmp.64 v0\\n    jnez err\\n\" end .join}"

      - file-name: 'reg'
        description: Check sta.64 with various register numbers.
        isa:
          instructions:
            - sig: sta.64 v:out:b64
              acc: in:b64
              format: [op_v_8]
        code-template: |
          #
              ldai.64 0xDEADBEEFBADC0FFE
              sta.64 %s
              cmp.64 %s
        check-type: check-positive
        cases:
          - values: [v0, v0]
          - values: [v1, v1]
          - values: [v7, v7]
          - values: [v8, v8]
          - values: [v15, v15]
          - values: [v16, v16]
          - values: [v127, v127]
          - values: [v128, v128]
          - values: [v255, v255]
          - values: [v256, v255]
            runner-options: [compile-failure]
            description: Check sta.64 with incorrect register numbers.
          - values: [a0, v255]
            runner-options: [compile-failure]
            description: Check sta.64 with incorrect register numbers.
          - values: [0, v255]
            runner-options: [compile-failure]
            description: Check sta.64 with incorrect register numbers.

      - file-name: 'type'
        description: Check 'sta.64' with incorrect accumulator type. Register type is not checked.
        isa:
          verification:
            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record A {}
          .record B {}
          .record panda.String <external>
          .record panda.Object <external>
          .function i32 main() {
              ##- v1 initialization with different types
              %s
              ##- Accumulator initialization with incorrect types
              *s
              sta.64 v1
        check-type: exit-positive
        cases:
          - values:
              - ldai 0
          - values:
              - fldai 0
            bugid: ['6094']
          - values:
              - |
                #
                    lda.type B
          - values:
              - |
                #
                    lda.type B[]
          - values:
              - |
                #
                    lda.type panda.String
          - values:
              - |
                #
                    lda.str "string"
          - values:
              - |
                #
                    movi v0, 10
                    newarr v0, v0, i32[]
                    lda.obj v0
          - values:
              - lda.null
        template-cases:
          - values:
              - movi v1, 0
          - values:
              - fmovi v1, 0
          - values:
              - movi.64 v1, 0
          - values:
              - fmovi.64 v1, 0
          - values:
              - |
                #
                    lda.type A
                    sta.obj v1
          - values:
              - |
                #
                    lda.type A[]
                    sta.obj v1

          - values:
              - |
                #
                    lda.type panda.String
                    sta.obj v1
          - values:
              - |
                #
                    lda.str "string"
                    sta.obj v1
          - values:
              - |
                #
                    movi v1, 10
                    newarr v1, v1, f64[]
          - values:
              - mov.null v1

      - file-name: uninitialized_regs
        description: Check 'sta.64' with uninitialized accumulator. Destination register is not checked.
        isa:
          instructions:
            - sig: sta.64 v:out:b64
              acc: in:b64
              format: [op_v_8]
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .function i32 main() {
              %s
              sta.64 %s
        check-type: exit-positive
        cases:
          - values:
              - ''
              - v0
          - values:
              - movi v0, 0
              - v0
          - values:
              - ''
              - v15
          - values:
              - 'movi.64 v15, 0'
              - v15
          - values:
              - ''
              - v128
          - values:
              - 'fmovi.64 v128, 0'
              - v128
          - values:
              - ''
              - v255
          - values:
              - 'mov.null v255'
              - v255

      - file-name: 'err'
        description: Check sta.64 with incorrect value.
        isa:
          instructions:
            - sig: sta.64 v:out:b64
              acc: in:b64
              format: [op_v_8]
        runner-options: [compile-failure]
        code-template: |
          # Check sta.64 with wrong arguments
              %s
        check-type: exit-positive
        cases:
          - values:
              - sta.64 1
          - values:
              - sta.64 1.1
          - values:
              - sta.64 a0
          - values:
              - sta.64 ""
