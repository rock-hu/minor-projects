      - file-name: "with_null_ref_p"
        description: Check that NullPointerException is thrown if object ref is null in PandaAssembly context
        isa:
          exceptions:
            - x_null
        header-template: ['pandasm_header']
        check-type: empty
        tags: ['irtoc_ignore']
        code-template: |
          .record panda.NullPointerException <external>

          .function R get_null() {
            lda.null
            return.obj
          }

          .function i32 main() {
            call.short get_null
            sta.obj v0
            %s
          try_begin:
            stobj.v v1, v0, %s
            ldai 1
            return
          try_end:
            ldai 0
            return
