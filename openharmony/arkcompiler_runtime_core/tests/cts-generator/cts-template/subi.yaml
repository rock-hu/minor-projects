---
definitions: []
tests:
  - file-name: subi
    isa:
      title: Two address binary operation with immediate on accumulator
      description: >
        Perform specified binary operation on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_none
    commands:
      - file-name: op_imm_8_zero
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with zero and various values.
        cases:
          - values: ["0", "0x0"]
          - values: ["1", "0xFFFFFFFF"]
          - values: ["-1", "0x1"]
          - values: ["0xF", "0xFFFFFFF1"]
          - values: ["-0xF", "0xF"]
          - values: ["0x7F", "0xFFFFFF81"]
          - values: ["-0x7F", "0x7F"]
          - values: ["0x80", "0x80"]
          - values: ["-0x80", "0x80"]
          - values: ["0xFF", "0x1"]
          - values: ["-0xFF", "0xFFFFFFFF"]


      - file-name: op_imm_8_pone
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 1
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with +1 and various values.
        cases:
          - values: ["0", "0x1"]
          - values: ["1", "0x0"]
          - values: ["-1", "0x2"]
          - values: ["0xF", "0xFFFFFFF2"]
          - values: ["-0xF", "0x10"]
          - values: ["0x7F", "0xFFFFFF82"]
          - values: ["-0x7F", "0x80"]
          - values: ["0x80", "0x81"]
          - values: ["-0x80", "0x81"]
          - values: ["0xFF", "0x2"]
          - values: ["-0xFF", "0x0"]


      - file-name: op_imm_8_none
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -1
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with -1 and various values.
        cases:
          - values: ["0", "0xFFFFFFFF"]
          - values: ["1", "0xFFFFFFFE"]
          - values: ["-1", "0x0"]
          - values: ["0xF", "0xFFFFFFF0"]
          - values: ["-0xF", "0xE"]
          - values: ["0x7F", "0xFFFFFF80"]
          - values: ["-0x7F", "0x7E"]
          - values: ["0x80", "0x7F"]
          - values: ["-0x80", "0x7F"]
          - values: ["0xFF", "0x0"]
          - values: ["-0xFF", "0xFFFFFFFE"]


      - file-name: op_imm_8_pmax
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai 0x7FFFFFFF
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with +max and various values.
        cases:
          - values: ["0", "0x7FFFFFFF"]
          - values: ["1", "0x7FFFFFFE"]
          - values: ["-1", "0x80000000"]
          - values: ["0xF", "0x7FFFFFF0"]
          - values: ["-0xF", "0x8000000E"]
          - values: ["0x7F", "0x7FFFFF80"]
          - values: ["-0x7F", "0x8000007E"]
          - values: ["0x80", "0x8000007F"]
          - values: ["-0x80", "0x8000007F"]
          - values: ["0xFF", "0x80000000"]
          - values: ["-0xFF", "0x7FFFFFFE"]


      - file-name: op_imm_8_nmax
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai -0x80000000
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with -max and various values.
        cases:
          - values: ["0", "0x80000000"]
          - values: ["1", "0x7FFFFFFF"]
          - values: ["-1", "0x80000001"]
          - values: ["0xF", "0x7FFFFFF1"]
          - values: ["-0xF", "0x8000000F"]
          - values: ["0x7F", "0x7FFFFF81"]
          - values: ["-0x7F", "0x8000007F"]
          - values: ["0x80", "0x80000080"]
          - values: ["-0x80", "0x80000080"]
          - values: ["0xFF", "0x80000001"]
          - values: ["-0xFF", "0x7FFFFFFF"]


      - file-name: vals
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        code-template: |
          #
              ldai %s
              subi %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `subi` with various values.
        tags: ['tsan']
        cases:
          - values: ["0x3B030AE3", "0x59", "0x3B030A8A"]
          - values: ["0xB65CD5EE", "0x22", "0xB65CD5CC"]
          - values: ["0x879FD92F", "0xE4", "0x879FD94B"]
          - values: ["0xA7DE239F", "0x29", "0xA7DE2376"]
          - values: ["0x29B84E0C", "0x0F", "0x29B84DFD"]
          - values: ["0xC97A3E8A", "0xC8", "0xC97A3EC2"]
          - values: ["0x58E37AB0", "0x22", "0x58E37A8E"]
          - values: ["0x94CD4C55", "0x3D", "0x94CD4C18"]
          - values: ["0x966EB4B7", "0xA2", "0x966EB515"]
          - values: ["0x99769A97", "0xB8", "0x99769ADF"]


      - file-name: type
        isa:
          verification:
            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record panda.Object <external>
          .function i32 main() {
              %s
              subi 0
        check-type: exit-positive
        description: Check 'subi' with incorrect acc type.
        cases:
          - values: [ldai.64 0]
          - values: [fldai 0]
            bugid: ['7315']
          - values: [fldai.64 0]
          - values: [lda.null]
          - values: [lda.type panda.Object]
          - values: ['lda.type i32[]']
          - values: [lda.str ""]
          - values:
            - |
              #
                  newobj v0, panda.Object
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0


      - file-name: uninitialized_acc
        isa:
          instructions:
            - sig: subi imm:i32
              acc: inout:i32
              format: [op_imm_8]
        description: Check 'subi' with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
            #
                subi 0
        check-type: exit-positive
