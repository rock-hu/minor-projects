---
definitions: []
tests:
  - file-name: xori
    isa:
      title: Two address binary operation with immediate on accumulator
      description: >
        Perform specified binary operation on accumulator and immediate and store result into accumulator.
        Immediate is sign extended to operand size.
      exceptions:
        - x_none
    commands:
      - file-name: op_imm_32_zero
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai 0
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with zero and various values.
        cases:
          - values: ["0", "0x0"]
          - values: ["1", "0x1"]
          - values: ["-1", "0xFFFFFFFF"]
          - values: ["0x7FFFFFFF", "0x7FFFFFFF"]
          - values: ["-0x7FFFFFFF", "0x80000001"]
          - values: ["0x80000000", "0x80000000"]
          - values: ["-0x80000000", "0x80000000"]
          - values: ["0xFFFFFFFF", "0xFFFFFFFF"]
          - values: ["-0xFFFFFFFF", "0x1"]


      - file-name: op_imm_32_pone
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai 1
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with +1 and various values.
        cases:
          - values: ["0", "0x1"]
          - values: ["1", "0x0"]
          - values: ["-1", "0xFFFFFFFE"]
          - values: ["0x7FFFFFFF", "0x7FFFFFFE"]
          - values: ["-0x7FFFFFFF", "0x80000000"]
          - values: ["0x80000000", "0x80000001"]
          - values: ["-0x80000000", "0x80000001"]
          - values: ["0xFFFFFFFF", "0xFFFFFFFE"]
          - values: ["-0xFFFFFFFF", "0x0"]


      - file-name: op_imm_32_none
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai -1
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with -1 and various values.
        cases:
          - values: ["0", "0xFFFFFFFF"]
          - values: ["1", "0xFFFFFFFE"]
          - values: ["-1", "0x0"]
          - values: ["0x7FFFFFFF", "0x80000000"]
          - values: ["-0x7FFFFFFF", "0x7FFFFFFE"]
          - values: ["0x80000000", "0x7FFFFFFF"]
          - values: ["-0x80000000", "0x7FFFFFFF"]
          - values: ["0xFFFFFFFF", "0x0"]
          - values: ["-0xFFFFFFFF", "0xFFFFFFFE"]


      - file-name: op_imm_32_pmax
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai 0x7FFFFFFF
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with +max and various values.
        cases:
          - values: ["0", "0x7FFFFFFF"]
          - values: ["1", "0x7FFFFFFE"]
          - values: ["-1", "0x80000000"]
          - values: ["0x7FFFFFFF", "0x0"]
          - values: ["-0x7FFFFFFF", "0xFFFFFFFE"]
          - values: ["0x80000000", "0xFFFFFFFF"]
          - values: ["-0x80000000", "0xFFFFFFFF"]
          - values: ["0xFFFFFFFF", "0x80000000"]
          - values: ["-0xFFFFFFFF", "0x7FFFFFFE"]


      - file-name: op_imm_32_nmax
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai -0x80000000
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with -max and various values.
        cases:
          - values: ["0", "0x80000000"]
          - values: ["1", "0x80000001"]
          - values: ["-1", "0x7FFFFFFF"]
          - values: ["0x7FFFFFFF", "0xFFFFFFFF"]
          - values: ["-0x7FFFFFFF", "0x1"]
          - values: ["0x80000000", "0x0"]
          - values: ["-0x80000000", "0x0"]
          - values: ["0xFFFFFFFF", "0x7FFFFFFF"]
          - values: ["-0xFFFFFFFF", "0x80000001"]


      - file-name: vals
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        code-template: |
          #
              ldai %s
              xori %s
              movi v0, %s
              jne v0, set_failure
              ldai 0
              return
          set_failure:
              ldai 1
              return
        check-type: none
        description: Check `xori` with various values.
        tags: ['tsan']
        cases:
          - values: ["0x486552BC", "0x6A1DAC75", "0x2278FEC9"]
          - values: ["0x8AEB78EB", "0x5194C0BA", "0xDB7FB851"]
          - values: ["0x5C2C67E7", "0x34CC1971", "0x68E07E96"]
          - values: ["0x200ABCFA", "0x99E374A8", "0xB9E9C852"]
          - values: ["0x89ED94D5", "0xE02D5731", "0x69C0C3E4"]
          - values: ["0xCE2BBD72", "0xF6DE6676", "0x38F5DB04"]
          - values: ["0xB9A3E964", "0xD3A8C9C3", "0x6A0B20A7"]
          - values: ["0xE361D3E8", "0xDA6BA9E9", "0x390A7A01"]
          - values: ["0xE4F1D3AF", "0x29DA35D8", "0xCD2BE677"]
          - values: ["0xFBFF6F51", "0xBE511BDB", "0x45AE748A"]


      - file-name: type
        isa:
          verification:
            - acc_type
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        header-template: []
        code-template: |
          #
          .record panda.Object <external>
          .function i32 main() {
              %s
              xori 0
        check-type: exit-positive
        description: Check 'xori' with incorrect acc type.
        cases:
          - values: [ldai.64 0]
          - values: [fldai 0]
            bugid: ['7315']
          - values: [fldai.64 0]
          - values: [lda.null]
          - values: [lda.type panda.Object]
          - values: ['lda.type i32[]']
          - values: [lda.str ""]
          - values:
            - |
              #
                  newobj v0, panda.Object
                  lda.obj v0
          - values:
            - |
              #
                  movi v0, 10
                  newarr v0, v0, i32[]
                  lda.obj v0


      - file-name: uninitialized_acc
        isa:
          instructions:
            - sig: xori imm:i32
              acc: inout:i32
              prefix: bit
              format: [pref_op_imm_32]
        description: Check 'xori' with uninitialized accumulator.
        tags: ['verifier']
        runner-options: ['verifier-failure', 'verifier-config']
        code-template: |
            #
                xori 0
        check-type: exit-positive
