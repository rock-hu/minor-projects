build runtime:
    stage: build
    interruptible: true
    extends: .linux-vm-shell-task
    before_script:
        - !reference [.setup, script]
        - cd incremental/runtime
    script:
        - npm run compile
    needs:
        - install node modules (arkoala)
        - install node modules (arkoala-arkts)
        - install node modules (incremental)
        - install node modules (interop)
        - build common
        - build compat
        - build compiler-plugin
    artifacts:
        expire_in: 2 days
        paths:
            - incremental/runtime/build/lib

test runtime:
    stage: test
    interruptible: true
    extends: .linux-vm-shell-task
    before_script:
        - !reference [.setup, script]
        - cd incremental/runtime
    script:
        - npm run test
    needs:
        - install node modules (arkoala)
        - install node modules (arkoala-arkts)
        - install node modules (incremental)
        - install node modules (interop)
        - build common
        - build compat
        - build compiler-plugin
        - build runtime
        - build harness

test runtime (ArkTS):
    stage: test
    interruptible: true
    extends: .linux-vm-shell-task
    before_script:
        - !reference [.setup, script]
        - cd incremental/runtime
    script:
        - npm run arkts:test
    needs:
        - install node modules (arkoala)
        - install node modules (arkoala-arkts)
        - install node modules (incremental)
        - install node modules (interop)
        - build common
        - build compat
        - build compiler-plugin
        - build runtime

pack runtime:
  extends:
    - .npm-pack
    - .linux-vm-shell-task
  variables:
    PACKAGE_DIR: incremental/runtime
  needs:
    - build runtime

publish runtime:
  extends: 
    - .npm-publish
    - .linux-vm-shell-task
  variables:
    PACKAGE_DIR: incremental/runtime
  dependencies:
    - build runtime

